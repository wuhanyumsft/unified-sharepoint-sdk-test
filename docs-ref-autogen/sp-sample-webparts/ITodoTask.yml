  - uid: sp-sample-webparts.ITodoTask.Editor
    name: Editor
    fullName: Editor
    children: []
    langs:
      - typeScript
    type: property
    summary: >
      The person who marked this todo item as completed.

      Editor is the last person who performed editting operation.

      In Todo web part, the only editting operation that can be performed by
      user is toggling complete.

      This field is optional because it is not required for incomplete tasks.
    syntax:
      content: ITodoPerson Editor
      return:
        type:
          - '@sp-sample-webparts.ITodoPerson'

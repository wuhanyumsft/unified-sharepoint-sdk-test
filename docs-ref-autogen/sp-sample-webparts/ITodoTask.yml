  - uid: sp-sample-webparts.ITodoTask.PercentComplete
    name: PercentComplete
    fullName: PercentComplete
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The percent of the task that is completed.

      In todo web part we use 0 to indicate task uncompleted and 1 to indicate
      task completed.
    syntax:
      content: number PercentComplete
      return:
        type:
          - number

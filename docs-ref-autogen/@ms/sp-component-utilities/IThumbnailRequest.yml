    name: listId
    fullName: listId
    children: []
    langs:
      - typeScript
    type: property
    summary: 'ListId of the resource, required if spResource is not provided'
    syntax:
      content: string listId
      return:
        type:
          - string
  - uid: '@ms/sp-component-utilities.IThumbnailRequest.originalHeight'
    name: originalHeight
    fullName: originalHeight
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Original Height of the image used to generate the thumbnail
      This is required when viewport parameters are provided
    syntax:
      content: number originalHeight
      return:
        type:
          - number
  - uid: '@ms/sp-component-utilities.IThumbnailRequest.originalWidth'

  - uid: '@ms/sp-component-utilities.IThumbnailRequest.spResource'
    name: spResource
    fullName: spResource
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Relative url of Sharepoint resource for which thumbnail is requested

      e.g. /sites/WEXDemo/SiteAssets/autumn2.jpg

      Alternatively you are provide siteId, webId, listId and uniqueId of the
      resource
    syntax:
      content: string spResource
      return:
        type:
          - string

    type: interface
    summary: >-
      Interface for contructing a request to get thumbnail for given sharepoint
      resource
    package: '@ms/sp-component-utilities'
  - uid: '@ms/sp-component-utilities.IThumbnailRequest.absoluteUrl'
    name: absoluteUrl
    fullName: absoluteUrl
    children: []
    langs:
      - typeScript
    type: property
    summary: Absolute Url of the current sharepoint page.
    syntax:
      content: string absoluteUrl
      return:
        type:
          - string
  - uid: '@ms/sp-component-utilities.IThumbnailRequest.fileType'
    name: fileType
    fullName: fileType
    children: []
    langs:
      - typeScript
    type: property
    summary: 'File extention of the resource e.g. jpg, pdf, doc, xls etc..'
    syntax:
      content: string fileType
      return:
        type:
          - string
  - uid: '@ms/sp-component-utilities.IThumbnailRequest.height'
    name: height
    fullName: height
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Height of the thumbnail requested

      By default thumbnail height would be based on width, maintaining aspect
      ratio for image

      For document type it is recommended to provide desired height.

      when height specified, width is not adjusted to the nearest resolution
      breakpoint
    syntax:
      content: number height
      return:
        type:
          - number

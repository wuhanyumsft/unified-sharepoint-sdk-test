  - uid: '@ms/sp-component-utilities.SPUtility.getUserPhotoUrl'
    name: getUserPhotoUrl
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Utility method to construct user photo URL for specific size.

      UserPhoto mapping is auto added into the Alternative URL map when private
      CDN is enabled.
    syntax:
      content: 'static function getUserPhotoUrl(email?: string, size?: UserPhotoSize)'
      parameters:
        - id: email
          type:
            - string
          description: >-
            email address. It will be Decoded to ensure we use uniform URL for
            the user photo.

            When email is missing, it will automatically lead to default
            doughboy image url.
          optional: true
        - id: size
          type:
            - UserPhotoSize
          description: >
            Parameter may have value S, L, M. If none or other is provided, S
            will be used by default.
          optional: true
      return:
        type:
          - string

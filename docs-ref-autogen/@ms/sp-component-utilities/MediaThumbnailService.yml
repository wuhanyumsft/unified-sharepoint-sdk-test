items:
  - uid: '@ms/sp-component-utilities.MediaThumbnailService'
    name: MediaThumbnailService
    fullName: MediaThumbnailService
    children:
      - '@ms/sp-component-utilities.MediaThumbnailService.getThumbnailUrl'
      - '@ms/sp-component-utilities.MediaThumbnailService.IMAGEREFACTORFLIGHT'
      - '@ms/sp-component-utilities.MediaThumbnailService.initializeMediaService'
      - '@ms/sp-component-utilities.MediaThumbnailService.isFileTypeSupported'
      - '@ms/sp-component-utilities.MediaThumbnailService.MEDIASERVICEFLIGHT'
      - '@ms/sp-component-utilities.MediaThumbnailService.constructor'
      - '@ms/sp-component-utilities.MediaThumbnailService.resetTelemetaryData'
    langs:
      - typeScript
    type: class
    summary: >
      This class is the entry point for requesting thumbnail Ulr for given
      sharepoint resourece

      It's behavior depends on the timing of oauth token availability
       -> It needs oauth token to generate Media Service based thumbnail URL
       -> At SPPageApp load time, token is requested
       -> When request arrives for thumbnail, if tonen is resolved, Media Service url is returned
       -> If token is not available then getPreview.ashx based url is contructed
      NOTE: Caller of this API should not log thumbnail url in console or trace
      logger.
    package: '@ms/sp-component-utilities'

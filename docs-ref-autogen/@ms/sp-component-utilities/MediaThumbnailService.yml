    summary: |-
      Ensure you first check file type is supported via
      isFileTypeSupported or the code will attempt to fallback to spResource.
    syntax:
      content: 'function getThumbnailUrl(request: IThumbnailRequest)'
      parameters:
        - id: request
          type:
            - '@@ms/sp-component-utilities.IThumbnailRequest'

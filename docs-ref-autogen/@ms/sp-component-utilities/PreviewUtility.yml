  - uid: '@ms/sp-component-utilities.PreviewUtility.getAlternateUrl'
    name: getAlternateUrl
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Returns alternatate URL for the given URL. It takes care of
      encoded/decoded URL.

      Note: width and height parameters are scaled window.devicePixelRatio times
    syntax:
      content: >-
        static function getAlternateUrl(path: string, width?: number, height?:
        number)
      parameters:
        - id: path
          type:
            - string
          description: >-
            Relative path of the sharepoint resource. It works for absolute URL
            but recommended to use relative Url
                        as authority is always subject to change upon tenant migration
        - id: width
          type:
            - number
          description: Optional width if provided will be appended as width query parameter
          optional: true
        - id: height
          type:
            - number
          description: >
            Optional height if provided will be appended as width query
            parameter
          optional: true

      - >-
        @ms/sp-component-layouts.ICompactCardStrings.layoutEditModeInstructionMobileView
      - '@ms/sp-component-layouts.ICompactCardStrings.layoutInstruction'
      - '@ms/sp-component-layouts.ICompactCardStrings.layoutInstructionMobileView'
    langs:
      - typeScript
    type: interface
    summary: ''
    package: '@ms/sp-component-layouts'
  - uid: '@ms/sp-component-layouts.ICompactCardStrings.getItemAriaLabel'
    name: getItemAriaLabel
    fullName: getItemAriaLabel
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      The aria label for the each compact card item.
      This is a callback in-case the aria label will associate with its index.
    syntax:
      content: '(index: number) => string getItemAriaLabel'
      return:
        type:
          - '(index: number) => string'
  - uid: '@ms/sp-component-layouts.ICompactCardStrings.getLayoutAriaLabel'
    name: getLayoutAriaLabel
    fullName: getLayoutAriaLabel
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The aria label rendered on the layout to provide contextual information
      for visually impaired people.

      This is a callback in-case the string is associated with the number of
      items.

      The final aria label combines layoutAriaLabel, layoutInstruction (or
      layoutInstructionMobileView),

      and layoutEditModeInstruction (or layoutEditModeInstructionMobileView) as
      one string.
    syntax:
      content: '(numberOfItems: number) => string getLayoutAriaLabel'
      return:
        type:
          - '(numberOfItems: number) => string'
  - uid: '@ms/sp-component-layouts.ICompactCardStrings.layoutEditModeInstruction'
    name: layoutEditModeInstruction
    fullName: layoutEditModeInstruction
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The instruction for edit mode which will be appended to layout aria label.

      Usually the layout has more operations in edit mode, thus additional
      information is required for visually

      impaired people.
    syntax:
      content: string layoutEditModeInstruction
      return:
        type:
          - string
  - uid: >-
      @ms/sp-component-layouts.ICompactCardStrings.layoutEditModeInstructionMobileView
    name: layoutEditModeInstructionMobileView
    fullName: layoutEditModeInstructionMobileView
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The instruction for edit mode in mobile view.

      If this string is not provided, than it assumes using the same string
      between mobile view and normal view, then

      layoutEditModeInstruction will be used always.
    syntax:
      content: string layoutEditModeInstructionMobileView
      return:
        type:
          - string
  - uid: '@ms/sp-component-layouts.ICompactCardStrings.layoutInstruction'
    name: layoutInstruction
    fullName: layoutInstruction
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The aria label string rendered in normal view (other than mobile view)
      where left and right arrow keys are used for

      moving focus, ctrl + left and ctrl + right keys are used for drag and
      drop.

      Proper strings should be provided for visually impaired people so they
      will know how to operate within the layout.
    syntax:
      content: string layoutInstruction
      return:
        type:
          - string
  - uid: '@ms/sp-component-layouts.ICompactCardStrings.layoutInstructionMobileView'
    name: layoutInstructionMobileView
    fullName: layoutInstructionMobileView
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The aria label string rendered in mobile view where up and down arrow keys
      are used for moving focus,

      ctrl + up and ctrl + down keys are used fro drag and drop.

      Proper strings should be provided for visually impaired people so they
      will know how to operate within the layout.

      If this string is not provided, than it assumes using the same string
      between mobile view and normal view, then

      layoutInstruction will be used always.
    syntax:
      content: string layoutInstructionMobileView
      return:
        type:
          - string

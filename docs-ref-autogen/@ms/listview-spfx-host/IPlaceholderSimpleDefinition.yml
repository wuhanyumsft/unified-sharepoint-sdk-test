### YamlMime:UniversalReference
items:
  - uid: '@ms/listview-spfx-host.IPlaceholderSimpleDefinition'
    name: IPlaceholderSimpleDefinition
    fullName: IPlaceholderSimpleDefinition
    children:
      - '@ms/listview-spfx-host.IPlaceholderSimpleDefinition.div'
      - '@ms/listview-spfx-host.IPlaceholderSimpleDefinition.name'
    langs:
      - typeScript
    type: interface
    summary: >-
      Defines a placeholder for use by application customizers.  A "placeholder"
      is a

      designated region on the page (i.e. empty HTML "div" element) where third
      party extensions

      can inject arbitrary content.  The host application makes no guarantees
      about the

      availability of a given placeholder; if it is not defined, then the third
      party

      extension must not attempt to render anything there.
    package: '@ms/listview-spfx-host'
  - uid: '@ms/listview-spfx-host.IPlaceholderSimpleDefinition.div'
    name: div
    fullName: div
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The application's HTML "div" element for this placeholder.  SPFx will not
      modify this

      "div" directly; instead, it will append a child "div" for each client-side
      extension

      that attaches to the placeholder.
    syntax:
      content: HTMLDivElement div
      return:
        type:
          - HTMLDivElement
  - uid: '@ms/listview-spfx-host.IPlaceholderSimpleDefinition.name'
    name: name
    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: >
      A unique, application-defined name for this placeholder.  The third party

      extension can use this name to find the placeholder that it wants to
      attach to.

      Example: "PageHeader"
    syntax:
      content: string name
      return:
        type:
          - string

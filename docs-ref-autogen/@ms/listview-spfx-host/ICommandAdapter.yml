### YamlMime:UniversalReference
items:
  - uid: '@ms/listview-spfx-host.ICommandAdapter'
    name: ICommandAdapter
    fullName: ICommandAdapter
    children:
      - '@ms/listview-spfx-host.ICommandAdapter.ariaLabel'
      - '@ms/listview-spfx-host.ICommandAdapter.commandId'
      - '@ms/listview-spfx-host.ICommandAdapter.description'
      - '@ms/listview-spfx-host.ICommandAdapter.execute'
      - '@ms/listview-spfx-host.ICommandAdapter.iconUrl'
      - '@ms/listview-spfx-host.ICommandAdapter.listViewAdapter'
      - '@ms/listview-spfx-host.ICommandAdapter.refresh'
      - '@ms/listview-spfx-host.ICommandAdapter.title'
      - '@ms/listview-spfx-host.ICommandAdapter.visible'
    langs:
      - typeScript
    type: interface
    summary: >-
      This object is provided by the SPFx host, as returned by
      ICommandSetAdapter.queryCommands().

      It represents a command that can be displayed by the UI, e.g. a menu item
      or command bar button.

      Note that the properties of the ICommandAdapter may change when refresh()
      is called.
    package: '@ms/listview-spfx-host'
  - uid: '@ms/listview-spfx-host.ICommandAdapter.ariaLabel'
    name: ariaLabel
    fullName: ariaLabel
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Custom accessibility text for the browser's "aria-label" attribute.  If
      omitted, the title property

      will be used by default.

      Example: "Audit these 3 documents.  Press ENTER to select."
    syntax:
      content: string ariaLabel
      return:
        type:
          - string
  - uid: '@ms/listview-spfx-host.ICommandAdapter.commandId'
    name: commandId
    fullName: commandId
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A unique symbol that event handlers use to recognize the command.  The
      identifier must consist of

      upper-case letters, numbers, and underscores.  This is specified as
      ICommandDefinition.commandId

      in the component manifest.

      Example: "START_AUDIT"
    syntax:
      content: string commandId
      return:
        type:
          - string
  - uid: '@ms/listview-spfx-host.ICommandAdapter.description'
    name: description
    fullName: description
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      An informational description that my be shown e.g. as a tool tip, if the
      UI

      supports it.
    syntax:
      content: string description
      return:
        type:
          - string
  - uid: '@ms/listview-spfx-host.ICommandAdapter.execute'
    name: execute
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      If the menu item is clicked, the application should call this method to
      perform

      the custom operation.
    syntax:
      content: function execute()
      parameters: []
  - uid: '@ms/listview-spfx-host.ICommandAdapter.iconUrl'
    name: iconUrl
    fullName: iconUrl
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      An optional URL for an image to be displayed next to the command. The
      requirements for this image

      are defined by the type of extension; some extension types may not display
      the image at all.
    syntax:
      content: string iconUrl
      return:
        type:
          - string
  - uid: '@ms/listview-spfx-host.ICommandAdapter.listViewAdapter'
    name: listViewAdapter
    fullName: listViewAdapter
    children: []
    langs:
      - typeScript
    type: property
    summary: Returns the IListViewAdapter object that this column belongs to.
    syntax:
      content: IListViewAdapter listViewAdapter
      return:
        type:
          - '@@ms/listview-spfx-host.IListViewAdapter'
  - uid: '@ms/listview-spfx-host.ICommandAdapter.refresh'
    name: refresh
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Requests for the ICommandAdapter to update its state based on the new
      context.

      For the right-click context menu, the application should call refresh()
      for each

      command whenever it renders the menu.  For the command bar buttons, the
      application

      should call refresh() whenever the selection changes.
    syntax:
      content: 'function refresh(selectedRows: ReadonlyArray<IRowAdapter>)'
      parameters:
        - id: selectedRows
          type:
            - ReadonlyArray<@@ms/listview-spfx-host.IRowAdapter>
          description: ''
  - uid: '@ms/listview-spfx-host.ICommandAdapter.title'
    name: title
    fullName: title
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      A short label to be displayed by the associated button, menu item, etc.
      NOTE: The value of this property may change when refresh() is called.
      Example: "Audit these 3 documents"
    syntax:
      content: string title
      return:
        type:
          - string
  - uid: '@ms/listview-spfx-host.ICommandAdapter.visible'
    name: visible
    fullName: visible
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Whether the command should be displayed at all.
      NOTE: The value of this property may change when refresh() is called.
    syntax:
      content: boolean visible
      return:
        type:
          - boolean

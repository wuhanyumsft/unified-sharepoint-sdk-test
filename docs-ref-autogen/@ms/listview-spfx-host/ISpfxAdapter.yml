items:
  - uid: '@ms/listview-spfx-host.ISpfxAdapter'
    name: ISpfxAdapter
    fullName: ISpfxAdapter
    children:
      - '@ms/listview-spfx-host.ISpfxAdapter.createListViewAdapter'
      - '@ms/listview-spfx-host.ISpfxAdapter.definePlaceholders'
    langs:
      - typeScript
    type: interface
    summary: >-
      This object is provided by the SPFx host, obtained via
      IListViewSpfxHostApplication.adapter.

      It is the top-level entry point for extensiblity.
    package: '@ms/listview-spfx-host'
  - uid: '@ms/listview-spfx-host.ISpfxAdapter.createListViewAdapter'
    name: createListViewAdapter
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Creates a new extensibility adapter associated with a ListView.

      NOTE: To avoid resource leaks, the application MUST call
      IListViewAdapter.dispose()

      if the ListView is disposed.
    syntax:
      content: function createListViewAdapter()
      parameters: []
      return:
        type:
          - '@@ms/listview-spfx-host.IListViewAdapter'
  - uid: '@ms/listview-spfx-host.ISpfxAdapter.definePlaceholders'
    name: definePlaceholders
    children: []
    type: method
    langs:
      - typeScript
    summary: >
      Defines a list of placeholders for use by application customizers.

      NOTE: We don't have a mechanism yet for notifying when the placeholder
      definitions change,

      so under the current design, the application must call this function
      *exactly once*.

      Rendering of application customizers will WAIT until definePlaceholders()
      has been called.
    syntax:
      content: 'function definePlaceholders(definitions: IPlaceholderSimpleDefinition[])'
      parameters:
        - id: definitions
          type:
            - '@@ms/listview-spfx-host.IPlaceholderSimpleDefinition[]'
          description: ''

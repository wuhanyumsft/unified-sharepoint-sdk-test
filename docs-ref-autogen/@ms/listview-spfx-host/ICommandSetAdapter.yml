### YamlMime:UniversalReference
items:
  - uid: '@ms/listview-spfx-host.ICommandSetAdapter'
    name: ICommandSetAdapter
    fullName: ICommandSetAdapter
    children:
      - '@ms/listview-spfx-host.ICommandSetAdapter.commandAdapters'
    langs:
      - typeScript
    type: interface
    summary: >-
      This object is provided by the SPFx host, obtained via
      ICommandSetAdapter.loadCommandSet().

      It represents a client-side extension that defines one or more commands.
    package: '@ms/listview-spfx-host'
  - uid: '@ms/listview-spfx-host.ICommandSetAdapter.commandAdapters'
    name: commandAdapters
    fullName: commandAdapters
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This returns the list of commands, as defined in the client-side manifest.

      The state of the individual commands may change, but the array itself has
      a fixed

      length.
    syntax:
      content: ReadonlyArray<ICommandAdapter> commandAdapters
      return:
        type:
          - ReadonlyArray<@@ms/listview-spfx-host.ICommandAdapter>

    type: interface
    summary: >-
      This object is provided by the SPFx host, as returned by
      IColumnAdapter.renderCell().

      It tracks the lifecycle of a cell that was rendered, to ensure resources
      are freed properly

      when the cell Div is removed from the DOM.

  - uid: '@ms/sp-teamsite-webparts.IQuickLinksChange.secondaryOffset'
    name: secondaryOffset
    fullName: secondaryOffset
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If the change affected two indexes in the list of quick item, this will be

      the 2nd index affected by the change in the list of quick links.

      For example, in a move operation, offset would be were the item was moved
      to

      and secondaryOffset would be were the item was moved from.

  - uid: '@ms/sp-teamsite-webparts.IQuickLinkRenderInfo.imageGuids'
    name: imageGuids
    fullName: imageGuids
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The guids of the image to render if the image is internal. Because the
      media thumbnail service can be expired.

      It's necessary to re-generate the preview/thumbnail url each rendering.
    syntax:
      content: IGuidSet imageGuids
      return:
        type:
          - '@@ms/sp-teamsite-webparts.IGuidSet'
  - uid: '@ms/sp-teamsite-webparts.IQuickLinkRenderInfo.imageUrl'
    name: imageUrl
    fullName: imageUrl
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The src of the image to render as the quick item preview in film strip
      layout.

      If imageGuids is not specified, this url will be used to render.

      If imageGuids is specified, this points to the original source of the
      items with imageGuids.

      In this case, the imageUrl might not be able to be rendered directly but
      used by thumbnail service to get preview.
    syntax:
      content: string imageUrl
      return:
        type:
          - string

      - typeScript
    type: property
    summary: >-
      Url the user gets navigated to when he or she clicks on the quick item
      tile. This can potentially be

      different than quickItem.url. It can also potentially be the same.
    syntax:
      content: string linkUrl
      return:
        type:
          - string

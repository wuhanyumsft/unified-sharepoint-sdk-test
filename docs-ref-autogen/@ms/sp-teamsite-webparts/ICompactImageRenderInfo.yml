### YamlMime:UniversalReference
items:
  - uid: '@ms/sp-teamsite-webparts.ICompactImageRenderInfo'
    name: ICompactImageRenderInfo
    fullName: ICompactImageRenderInfo
    children:
      - '@ms/sp-teamsite-webparts.ICompactImageRenderInfo.color'
      - '@ms/sp-teamsite-webparts.ICompactImageRenderInfo.forceIconSize'
      - '@ms/sp-teamsite-webparts.ICompactImageRenderInfo.iconName'
      - '@ms/sp-teamsite-webparts.ICompactImageRenderInfo.imageGuids'
      - '@ms/sp-teamsite-webparts.ICompactImageRenderInfo.imageUrl'
    langs:
      - typeScript
    type: interface
    summary: Contains metadata for the image rendered as compact card thumbnail.
    package: '@ms/sp-teamsite-webparts'
  - uid: '@ms/sp-teamsite-webparts.ICompactImageRenderInfo.color'
    name: color
    fullName: color
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The color appiled when the iconName is specified equals true.

      If iconName is specified and color is not specified, the default color
      will be applied.
    syntax:
      content: string color
      return:
        type:
          - string
  - uid: '@ms/sp-teamsite-webparts.ICompactImageRenderInfo.forceIconSize'
    name: forceIconSize
    fullName: forceIconSize
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Whether the thumbnail in compact card should render in a smaller size
      instead of occupying the whole space.

      If it's true, either icon or image will be treated as icon and rendered in
      a way which is compact.

      If it's false, either icon or image will be treated as image and rendered
      a little bigger.
    syntax:
      content: boolean forceIconSize
      return:
        type:
          - boolean
  - uid: '@ms/sp-teamsite-webparts.ICompactImageRenderInfo.iconName'
    name: iconName
    fullName: iconName
    children: []
    langs:
      - typeScript
    type: property
    summary: Icon name which takes higher priority then imageUrl.
    syntax:
      content: string iconName
      return:
        type:
          - string
  - uid: '@ms/sp-teamsite-webparts.ICompactImageRenderInfo.imageGuids'
    name: imageGuids
    fullName: imageGuids
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The guids of the image to render if the image is internal. Because the
      media thumbnail service can be expired.

      It's necessary to re-generate the preview/thumbnail url each rendering.
    syntax:
      content: IGuidSet imageGuids
      return:
        type:
          - '@@ms/sp-teamsite-webparts.IGuidSet'
  - uid: '@ms/sp-teamsite-webparts.ICompactImageRenderInfo.imageUrl'
    name: imageUrl
    fullName: imageUrl
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The url for the image.

      If imageGuids is not specified, this url will be used to render.

      If imageGuids is specified, this points to the original source of the
      items with imageGuids.

      In this case, the imageUrl might not be able to be rendered directly but
      used by thumbnail service to get preview.
    syntax:
      content: string imageUrl
      return:
        type:
          - string

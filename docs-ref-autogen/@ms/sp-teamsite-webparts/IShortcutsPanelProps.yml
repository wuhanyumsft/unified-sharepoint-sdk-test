  - uid: '@ms/sp-teamsite-webparts.IShortcutsPanelProps.retrieveTitleInfoForUrl'
    name: retrieveTitleInfoForUrl
    fullName: retrieveTitleInfoForUrl
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A callback. Given a url, it must provide a promise of a title to go with
      that url. If the promise succeeds, that
       title will be recommended in the UI. If it fails or has a falsy result, the url's host will be used as the title
       recommendation
    syntax:
      content: '(url: string) => Promise<string> retrieveTitleInfoForUrl'
      return:
        type:
          - '(url: string) => Promise<string>'

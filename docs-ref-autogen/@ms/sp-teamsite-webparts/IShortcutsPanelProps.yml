  - uid: >-
      @ms/sp-teamsite-webparts.IShortcutsPanelProps.shouldRetrieveTitleInfoForUrl
    name: shouldRetrieveTitleInfoForUrl
    fullName: shouldRetrieveTitleInfoForUrl
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A callback. Given a url, it must provide whether or not it is worth making
      a request to get title info for that

      url. If this returns false for a url or the request fails, the url's host
      will be used as the title

      recommendation
    syntax:
      content: '(url: string) => boolean shouldRetrieveTitleInfoForUrl'
      return:
        type:
          - '(url: string) => boolean'

  - uid: '@ms/sp-teamsite-webparts.IShortcutsPanelProps.onAcceptItem'
    name: onAcceptItem
    fullName: onAcceptItem
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This callback will be invoked when an item is accepted in the panel (The
      create button is clicked).
       The implimentaton should do what is necessary to save the item and return success or failure in
       the IShortcutsResult.
    syntax:
      content: >-
        (values: IShortcutsPanelFieldValues) => Promise<IShortcutsResult>
        onAcceptItem
      return:
        type:
          - '(values: IShortcutsPanelFieldValues) => Promise<IShortcutsResult>'
  - uid: '@ms/sp-teamsite-webparts.IShortcutsPanelProps.onClosePanel'
    name: onClosePanel
    fullName: onClosePanel
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This callback will be invoked when a close command is invoked on the panel
      (such as when the user clicks on
       the X in the corner, or presses ESC). This callback should close the panel, either by not rendering it in
       render() or by setting isPanelVisible to false
    syntax:
      content: () => void onClosePanel
      return:
        type:
          - () => void

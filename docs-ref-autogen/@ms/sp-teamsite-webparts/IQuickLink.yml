    children: []
    langs:
      - typeScript
    type: property
    summary: Title of the quick item.
    syntax:
      content: string title
      return:
        type:
          - string
  - uid: '@ms/sp-teamsite-webparts.IQuickLink.uniqueId'
    name: uniqueId
    fullName: uniqueId
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      UniqueId Guid of the quick item in SharePoint. If the quick item is not in
      SharePoint,

      this will be null or the empty string.
    syntax:
      content: string uniqueId
      return:
        type:
          - string
  - uid: '@ms/sp-teamsite-webparts.IQuickLink.url'
    name: url

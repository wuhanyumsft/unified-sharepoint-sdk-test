    name: webId
    fullName: webId
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      WebId Guid of the web the quick item is contained in. If the quick item is
      not in SharePoint,

      this will be null or the empty string.
    syntax:
      content: string webId
      return:
        type:
          - string

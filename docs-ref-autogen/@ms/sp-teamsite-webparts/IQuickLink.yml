    fullName: siteId
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      SiteId Guid of the site the quick item is contained in. If the quick item
      is not in SharePoint,

      this will be null or the empty string.
    syntax:
      content: string siteId
      return:
        type:
          - string
  - uid: '@ms/sp-teamsite-webparts.IQuickLink.title'
    name: title

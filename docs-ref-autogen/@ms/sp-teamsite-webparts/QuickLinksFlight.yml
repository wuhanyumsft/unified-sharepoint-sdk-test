      - typeScript
    type: property
    summary: >-
      This variable was involved by a design change that if the web part is
      migrated by one user,

      The other users should start using the migrated data instead of SP List
      data.

      By overwriting this value to true, the new data storage flight will be
      "enabled" for users using this web part.

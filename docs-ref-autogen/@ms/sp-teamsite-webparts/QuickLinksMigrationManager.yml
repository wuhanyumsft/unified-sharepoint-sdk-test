  - uid: '@ms/sp-teamsite-webparts.QuickLinksMigrationManager.dataSource'
    name: dataSource
    fullName: dataSource
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Ensure the data source is Initialized, avoid creating duplicate data
      source for webpart properties provider.

      When webpart needs migration, there will be one data source instance
      inside QuickLinksSPListProvider.

      We will have two data source instance if we create a new one here, but
      it's acceptable since migration

      only happens only once per old webparts.
    syntax:
      content: QuickLinksDataSource dataSource
      return:
        type:
          - '@@ms/sp-teamsite-webparts.QuickLinksDataSource'

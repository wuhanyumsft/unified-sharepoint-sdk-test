  - uid: '@ms/sp-filepicker-interfaces.IFilePickerData.fileText'
    name: fileText
    fullName: fileText
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Description and accessibility text for a screen reader to indicate the
      type and number of file(s) being selected
        i.e.: 'an image', 'a document', 'images', 'documents'
    syntax:
      content: string fileText
      return:
        type:
          - string
  - uid: '@ms/sp-filepicker-interfaces.IFilePickerData.itemTypes'
    name: itemTypes
    fullName: itemTypes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Types of items that can be selected, in any combination. Options:
        1) FilePickerSelectionMode.Documents
        2) FilePickerSelectionMode.Images
        3) FilePickerSelectionMode.Pages
    syntax:
      content: Set<FilePickerItemType> itemTypes
      return:
        type:
          - Set<FilePickerItemType>
  - uid: '@ms/sp-filepicker-interfaces.IFilePickerData.onCancel'
    name: onCancel
    fullName: onCancel
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Optional callback defined by the webpart to handle when the user clickes
      the 'CANCEL'

      button in the FilePicker, which closes the FilePicker. If this is
      undefined,

      the filePicker will close without any addition action/callback being made
    syntax:
      content: () => void onCancel
      return:
        type:
          - () => void
  - uid: '@ms/sp-filepicker-interfaces.IFilePickerData.onSelect'
    name: onSelect
    fullName: onSelect
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Callback defined by the webpart to handle the selected file(s) from the
      FilePicker
    syntax:
      content: '(successfulResponse: IFilePickerResponse) => void onSelect'
      return:
        type:
          - '(successfulResponse: IFilePickerResponse) => void'
  - uid: '@ms/sp-filepicker-interfaces.IFilePickerData.selectionMode'
    name: selectionMode
    fullName: selectionMode
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      The number of files that a user can select in the FilePicker. Options:
        1) Single: select only one file
        2) Multiple: select multiple files
    syntax:
      content: SelectionMode selectionMode
      return:
        type:
          - SelectionMode

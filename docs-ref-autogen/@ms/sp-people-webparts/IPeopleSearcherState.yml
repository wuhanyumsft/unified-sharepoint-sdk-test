  - uid: '@ms/sp-people-webparts.IPeopleSearcherState.readWhenSuggestionPoppingUp'
    name: readWhenSuggestionPoppingUp
    fullName: readWhenSuggestionPoppingUp
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      The screen reader alert readout when the suggestion list dropdown pops up.
      By the suggestion result, the information can be:
       - Information of first person when there are suggested persons.
       - String for no result found when suggestion list is empty.
       - String for too short query when the query string doesn't meet the minimun searchable length.
       - String for indicating the searching has started.
    syntax:
      content: string readWhenSuggestionPoppingUp
      return:
        type:
          - string

  - uid: '@ms/sp-a11y.A11yAttribute'
    name: A11yAttribute
    fullName: A11yAttribute
    children:
      - '@ms/sp-a11y.A11yAttribute.constructor'
      - '@ms/sp-a11y.A11yAttribute.getAllFromElement'
      - '@ms/sp-a11y.A11yAttribute.getFromElementByType'

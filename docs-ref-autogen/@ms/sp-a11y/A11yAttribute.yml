      - '@ms/sp-a11y.A11yAttribute.getPrefix'
      - '@ms/sp-a11y.A11yAttribute.setOnElement'
    langs:
      - typeScript
    type: class
    summary: >
      This class represents a data structure for attributes that we use to
      markup HTML elements to declaratively define

      a11y-related behaviors.

      The attributes name format is as follows:
      <appPrefix>-<attributeType>-<params?>

      appPrefix is a string provided by A11yManager to make the attributes
      unique to the manager e.g. data-sp-a11y

      attributeType is a string identifier for the attribute type e.g.
      navigateonkey

      params is an optional set of strings separated by dash that represent the
      parameters of the attribute e.g. 27-c-a


      Example: Pressing Ctrl+Alt+Escape inside menu element should set focus to
      Button1 element

      <div data-sp-a11y-id='menu'
      data-sp-a11y-navigateonkey-27-c-a='#button1'>...</div>

      <button data-sp-a11y-id='button1'>Button1</button>


      The corresponding A11yAttribute instance would have the following property
      values:

      appPrefix: 'data-sp-a11y-',

      type: NAVIGATION_ON_KEY,

      params: ['27', 'c', 'a']

      value: 'button1'
    package: '@ms/sp-a11y'

  - uid: '@ms/sp-tab-tasklib.SPTaskLib.ReactTriggerChange'
    name: ReactTriggerChange
    children: []
    type: function
    langs:
      - typeScript
    summary: >
      Trigger React's synthetic change events on input, textarea and select
      elements.

      WARNING!!! As of writing, this has only been tested in odsp-next for text
      fields in Chrome.

      To use it with other field types or browsers, additional work may be
      needed.

      (example: the section guarded by TAB.BrowserIs.ie was originally run in
      all browsers)
    syntax:
      content: 'function ReactTriggerChange(node: HTMLInputElement)'
      parameters:
        - id: node
          type:
            - HTMLInputElement
          description: ''

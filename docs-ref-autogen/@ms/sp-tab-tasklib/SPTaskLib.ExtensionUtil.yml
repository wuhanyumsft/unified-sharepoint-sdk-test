  - uid: '@ms/sp-tab-tasklib.SPTaskLib.ExtensionUtil.loadList'
    name: loadList
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Loads a list, and if it doesn't exist, it creates it.
      It sets up the list with a few sample data:
      Field "Percent" (number), with items with values 10, 50 and 80
      Field "Rating" (number), with items with values 50, 50 and 50
      Field "Description" (text), with three occurrences of 'default text'
    syntax:
      content: 'static function loadList(listName: string)'
      parameters:
        - id: listName
          type:
            - string
          description: Name for the list.
      return:
        type:
          - '@@ms/sp-tab-tasklib.SPTaskLib.List'
  - uid: '@ms/sp-tab-tasklib.SPTaskLib.ExtensionUtil.testCommandItem'
    name: testCommandItem
    children: []
    type: method
    langs:
      - typeScript
    summary: Ensures that a div element was appended to the documents html body.
    syntax:
      content: >-
        static function testCommandItem(commandItem: HTMLElement,
        dataAutomationId: string)
      parameters:
        - id: commandItem
          type:
            - HTMLElement
          description: |-
            an item on the command bar that is registered by the customActions
            URL parameter.
        - id: dataAutomationId
          type:
            - string
          description: |
            the query string that uniquely identifies the div that should
            be added to the page after clicking the command item.
  - uid: '@ms/sp-tab-tasklib.SPTaskLib.ExtensionUtil.testDialogCommandItem'
    name: testDialogCommandItem
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Ensures a dialog is present upon clicking the 'commandItem', verifies the
      text

      in the dialog matches 'expectedCommandText', and lastly ensures the dialog
      from the

      'commandItem' can be dismissed.
    syntax:
      content: >-
        static function testDialogCommandItem(commandItem: HTMLElement,
        expectedCommandText: string)
      parameters:
        - id: commandItem
          type:
            - HTMLElement
          description: |-
            an item on the command bar that is registered by the customActions
            URL parameter.
        - id: expectedCommandText
          type:
            - string
          description: |
            the text that is expected to appear in the dialog
            when the commandItem is clicked.

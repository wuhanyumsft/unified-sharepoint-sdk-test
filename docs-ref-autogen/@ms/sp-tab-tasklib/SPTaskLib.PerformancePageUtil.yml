  - uid: >-
      @ms/sp-tab-tasklib.SPTaskLib.PerformancePageUtil.AddtaskLoadSitePageForPerfTest
    name: AddtaskLoadSitePageForPerfTest
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      API to compare given page performance for current change with last known
      state of master.

      Caller is responsible for creation of the page under test.
    syntax:
      content: >-
        static function AddtaskLoadSitePageForPerfTest(pageRelativeUrl: string,
        noOfHits: number)
      parameters:
        - id: pageRelativeUrl
          type:
            - string
          description: ''
        - id: noOfHits
          type:
            - number
          description: |
            Number of times page will be loaded before compare result.

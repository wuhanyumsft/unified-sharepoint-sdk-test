    type: class
    summary: >
      The generic Highcharts components.

      - The `renderTo` ID in chart options is ignored and handled inside this
      component.

      - The chart options MUST not be re-used if data inside is changed.
        It means, if the chart data is changed, another chart options object should be passed.

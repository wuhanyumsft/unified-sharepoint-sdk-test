  - uid: '@ms/i18n-utilities.SPDate.convertFromUTC'
    name: convertFromUTC
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Returns the date converted to the time zone specified, for the UTC date
      passed in during

      the object creation.
    syntax:
      content: 'function convertFromUTC(toTimezone: SPTimeZone)'
      parameters:
        - id: toTimezone
          type:
            - SPTimeZone
          description: ''
      return:
        type:
          - '@@ms/i18n-utilities.SPDate'
  - uid: '@ms/i18n-utilities.SPDate.convertToUTC'
    name: convertToUTC
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Returns the UTC date for the date specified during the object creation
      from the specified

      time zone.
    syntax:
      content: 'function convertToUTC(fromTimezone: SPTimeZone)'
      parameters:
        - id: fromTimezone
          type:
            - SPTimeZone
          description: ''
      return:
        type:
          - '@@ms/i18n-utilities.SPDate'

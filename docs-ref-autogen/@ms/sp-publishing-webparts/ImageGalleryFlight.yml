  - uid: '@ms/sp-publishing-webparts.ImageGalleryFlight.isBulkEditEnabled'
    name: isBulkEditEnabled
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      The flight which controls the rollout of the new feature which enables
      selecting a document library and

      keeps in sync each rendering.

      Enforce the doc lib flight is enabled if doc lib mode has been enabled
      before for this web part.

      So non-flighted users won't experience data-loss when the web part is in
      doc lib mode.
    syntax:
      content: 'static function isBulkEditEnabled(hasDocLibEnabled: boolean)'
      parameters:
        - id: hasDocLibEnabled
          type:
            - boolean
          description: ''
      return:
        type:
          - boolean

  - uid: '@ms/sp-publishing-webparts.ISPImageCropper.getImageCropData'
    name: getImageCropData
    fullName: getImageCropData
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      return coordinates and size of the cropped area, in pixels.
      The left and top coordinates are relative to the top left
      corner of the image.
    syntax:
      content: () => ISPImageCropData getImageCropData
      return:
        type:
          - () => ISPImageCropData
  - uid: '@ms/sp-publishing-webparts.ISPImageCropper.setAspectRatio'
    name: setAspectRatio
    fullName: setAspectRatio
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Force the crop area to match the given aspect ratio.
      The position and size of the crop area after the aspect ratio is
      defined is left unspecified. The library sets its own values.
    syntax:
      content: '(aspectRatio: number) => void setAspectRatio'
      return:
        type:
          - '(aspectRatio: number) => void'
  - uid: '@ms/sp-publishing-webparts.ISPImageCropper.setImageCropData'
    name: setImageCropData
    fullName: setImageCropData
    children: []
    langs:
      - typeScript
    type: property
    summary: Invoke the setData method from cropperjs
    syntax:
      content: '(imageCropData: ISPImageCropData) => void setImageCropData'
      return:
        type:
          - '(imageCropData: ISPImageCropData) => void'
  - uid: '@ms/sp-publishing-webparts.ISPImageCropper.zoom'
    name: zoom
    fullName: zoom
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Zoom the canvas (image wrapper) with a relative ratio.
      Zoom in: requires a positive number (ratio > 0)
      Zoom out: requires a negative number (ratio < 0)
    syntax:
      content: '(zoomFactor: number) => void zoom'
      return:
        type:
          - '(zoomFactor: number) => void'

    langs:
      - typeScript
    type: class
    summary: |
      SPImage class is used to display an image in a webpart.
      In Edit mode, SPImage image allows the users to select the image using the
      filepicker. The image can be already in sharepoint or be on local disk.
      If the image is on local disk it will be uploaded to sharepoint.
      In View mode, SPImage renders an image according to properties provided in
      the imageData

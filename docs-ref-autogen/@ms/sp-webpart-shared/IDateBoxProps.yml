  - uid: '@ms/sp-webpart-shared.IDateBoxProps.endDate'
    name: endDate
    fullName: endDate
    children: []
    langs:
      - typeScript
    type: property
    summary: >
      The end date object.

      If the endDate is the same day as the startDate, DateBox will show single
      day view of the startDate.

      If the endDate or startDate is undefined, DateBox will show single day
      view of the defined date.

      If the endDate and startDate are both undefined, DateBox will show the
      empty state view.
    syntax:
      content: Date endDate
      return:
        type:
          - Date

    type: class
    summary: >-
      Event handler to support lazy loading. This class takes heavy load of
      managing

      registered components to be rendered lazily. It listens to the
      scroll/resize events

      and mark components rendered as they become closer to the viewport
    package: '@ms/sp-webpart-shared'

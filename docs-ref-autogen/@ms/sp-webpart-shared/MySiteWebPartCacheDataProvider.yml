  - uid: '@ms/sp-webpart-shared.MySiteWebPartCacheDataProvider.getWebPartData'
    name: getWebPartData
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Returns cached data for the calling WebPart while handling caching and
      re-rendering.
    syntax:
      content: >-
        function getWebPartData(requestData: () => Promise<IDataRow[]>,
        dataUpdated: (response: IDataRow[]) => void, config: any,
        webPartInstanceId: string, webPartAlias: string, rerender: boolean,
        secondsToInvalidate: number)
      parameters:
        - id: requestData
          type:
            - '() => Promise<IDataRow[]>'
          description: >-
            A function that returns an IDataRow[] and makes the service data
            request.
        - id: dataUpdated
          type:
            - '(response: IDataRow[]) => void'
          description: >-
            A function that returns the updated data when there is a cache hit
            on the original
                                 request.
        - id: config
          type:
            - any
          description: The current WebPart config.
        - id: webPartInstanceId
          type:
            - string
          description: The WebPart instanceId.
        - id: webPartAlias
          type:
            - string
          description: The WebPart alias (manifest alias).
        - id: rerender
          type:
            - boolean
          description: >-
            Controls whether or not to re-render on new data after rendering
            cached data.
                              Default: Always re-render.
        - id: secondsToInvalidate
          type:
            - number
          description: >-
            A number of seconds representing the amount of time to expire cached
            results.
                                         Default: Don't expire cached results automatically.
      return:
        type:
          - 'Promise<IDataRow[]>'

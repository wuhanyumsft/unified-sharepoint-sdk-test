  - uid: '@ms/sp-webpart-shared.MySiteWebPartCacheManager.requestWebPartCacheData'
    name: requestWebPartCacheData
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Returns cached data for the calling WebPart while handling caching and
      re-rendering.
    syntax:
      content: >-
        function requestWebPartCacheData(requestData: () => Promise<IDataRow[]>,
        dataUpdated: (response: IDataRow[]) => void, config: any,
        webPartInstanceId: string, webPartAlias: string, rerender?: boolean,
        secondsToInvalidate?: number)
      parameters:
        - id: requestData
          type:
            - '() => Promise<IDataRow[]>'
          description: >-
            A function that returns an IDataRow[] and makes the service data
            request.
        - id: dataUpdated
          type:
            - '(response: IDataRow[]) => void'
          description: A function that saves the response to the WebPart and then renders.
        - id: config
          type:
            - any
          description: The current WebPart config.
        - id: webPartInstanceId
          type:
            - string
          description: The WebPart instanceId.
        - id: webPartAlias
          type:
            - string
          description: The WebPart alias (manifest alias).
        - id: rerender
          type:
            - boolean
          description: >-
            Optional: Controls whether or not to re-render on new data after
            rendering cached data.
                              Default: Always re-render.
          optional: true
        - id: secondsToInvalidate
          type:
            - number
          description: >-
            Optional: A number representing the amount seconds to expire cached
            results.
                                         Default: Don't expire cached results automatically.
          optional: true
      return:
        type:
          - 'Promise<IDataRow[]>'

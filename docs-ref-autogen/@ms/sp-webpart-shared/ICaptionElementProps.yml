  - uid: '@ms/sp-webpart-shared.ICaptionElementProps.alignPosition'
    name: alignPosition
    fullName: alignPosition
    children: []
    langs:
      - typeScript
    type: property
    summary: >
      Specify the text should be one of page direction aligned or center aligned
      with RTL considered.

      Page direction aligned is left aligned adjusted to right aligned for RTL.

      There is a bug on Edge browser when input or center aligned or right
      aligned with a non-empty placeholder,

      the cursor will be incorrectly left aligned.

      <xref:https%3A%2F%2Fdeveloper.microsoft.com%2Fen-us%2Fmicrosoft-edge%2Fplatform%2Fissues%2F4468563%2F>
    syntax:
      content: CaptionElementAlignPosition alignPosition
      return:
        type:
          - CaptionElementAlignPosition

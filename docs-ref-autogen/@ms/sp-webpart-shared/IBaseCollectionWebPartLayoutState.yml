    summary: >
      Set to render a pagination control.

      How to use:

      1. Provide an onPageChange callback from the web part's code.

      2. In the onPageChange callback update the currentPage value and call the
      refreshData method.

      3. Override getRequest method to construct request parameters per the
      current page.

      4. In the DataProvider requestData method, parse the current page index
      from the params and
         return corresponding sub items.

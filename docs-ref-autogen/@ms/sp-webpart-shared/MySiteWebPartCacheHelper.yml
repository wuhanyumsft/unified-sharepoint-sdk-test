  - uid: '@ms/sp-webpart-shared.MySiteWebPartCacheHelper.isExpired'
    name: isExpired
    children: []
    type: method
    langs:
      - typeScript
    summary: Compare a date with a date plus seconds added.
    syntax:
      content: >-
        static function isExpired(referenceDate: Date, dateToCompare: Date,
        secondsToAdd: number)
      parameters:
        - id: referenceDate
          type:
            - Date
          description: The Date to add seconds to.
        - id: dateToCompare
          type:
            - Date
          description: The Date to compare to reference you will add seconds to.
        - id: secondsToAdd
          type:
            - number
          description: |
            A number of seconds to add to dateToCompare.
      return:
        type:
          - boolean

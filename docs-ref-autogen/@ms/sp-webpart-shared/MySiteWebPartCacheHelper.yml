  - uid: '@ms/sp-webpart-shared.MySiteWebPartCacheHelper.getRemoteItemCreateUrl'
    name: getRemoteItemCreateUrl
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Creates a REST url for creating an item at the specified Remote folder
      location.
    syntax:
      content: >-
        static function getRemoteItemCreateUrl(currentWebAbsoluteUrl: string,
        remoteWebAbsoluteUrl: string, webRelativeListPath: string)
      parameters:
        - id: currentWebAbsoluteUrl
          type:
            - string
          description: Absolute web url of the current context.
        - id: remoteWebAbsoluteUrl
          type:
            - string
          description: Absolute web url of the target remote web.
        - id: webRelativeListPath
          type:
            - string
          description: |
            Relative url of the folder to create the item in.
      return:
        type:
          - string

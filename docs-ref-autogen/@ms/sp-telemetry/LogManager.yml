items:
  - uid: '@ms/sp-telemetry.LogManager'
    name: LogManager
    fullName: LogManager
    children:
      - '@ms/sp-telemetry.LogManager.addHandler'
      - '@ms/sp-telemetry.LogManager.events'
      - '@ms/sp-telemetry.LogManager.log'
      - '@ms/sp-telemetry.LogManager.removeHandler'
      - '@ms/sp-telemetry.LogManager.reset'
    langs:
      - typeScript
    type: class
    summary: >-
      LogManager allows multiple handlers to process log events.

      It caches the latest 100 log events. If a handler is just added, the

      handler is able to get access to the cached events and all incoming
      events.

      Dev-dashboard and potentially third-party can use it to get access to
      events.
    package: '@ms/sp-telemetry'

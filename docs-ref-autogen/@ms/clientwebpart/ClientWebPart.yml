    summary: >
      Client-Side Web Part host for a ClientWebPart (App Part).

      It allows usage of ClientWebParts defined in an add-in on a Modern page.

      The rendering process of this webpart is handled to the server, in order
      to maintain consistency

      with the rendering process on Classic pages.

  - uid: '@ms/sp-tenant-admin-page.IPageDefinition.isActive'
    name: isActive
    fullName: isActive
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Indicate if a page is active or not. If not present, it's inactive by
      default.

      If a page is inactive, it will be hidden from the navigation, but page
      access is not blocked.

      If a page needs extra API calls or other async populations to determine if
      it is active or not, it can

      put a function that returns a Promise here. It is defined as a function
      other than a Promise because

      calling to API may required the page to be properly loaded and initialized
      to get access token ready.
    syntax:
      content: boolean isActive
      return:
        type:
          - boolean

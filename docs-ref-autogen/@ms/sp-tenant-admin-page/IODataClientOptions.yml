  - uid: '@ms/sp-tenant-admin-page.IODataClientOptions.batch'
    name: batch
    fullName: batch
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If `batch` presents, the client will use this batch to perform requests.

      If not, the client will use the http client in service scope to perform
      requests.
    syntax:
      content: SPHttpClientBatch batch
      return:
        type:
          - SPHttpClientBatch
  - uid: '@ms/sp-tenant-admin-page.IODataClientOptions.retainBatch'
    name: retainBatch
    fullName: retainBatch
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      If `false`, `batch` will be set to `undefined` after `endBatch` is called.
      If `true`, `batch` will be retained as is.
    syntax:
      content: false retainBatch
      return:
        type:
          - 'false'

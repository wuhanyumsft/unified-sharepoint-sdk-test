    langs:
      - typeScript
    type: class
    summary: >-
      GroupByCamlQuery is used to generate <GroupBy></GroupBy> composites in
      <Query></Query>.

      GroupByCamlQuery will generate a <GroupBy> query with field name as
      condition.field.

      The default direction is Ascending if direction is undefined.

      The direction of groupby can be set as NONE, which means Ascending
      attribute is not specified.
    package: '@ms/sp-tenant-admin-page'

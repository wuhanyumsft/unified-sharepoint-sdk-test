    langs:
      - typeScript
    type: class
    summary: >-
      OrderByCamlQuery is used to generate <OrderBy></OrderBy> composites in
      <Query></Query>.

      OrderByCamlQuery will generate a <OrderBy> query with Field name as
      condition.field.

      The direction for order is decided by condition.direction.

      The direction can be set as undefined, which means use the default
      direction (Ascending),

      but can't be set as QueryDirection.NONE that is an unexpected value here.

      If direction is NONE, then an exception will be thrown.
    package: '@ms/sp-tenant-admin-page'

    type: class
    summary: >
      This mocker is for sending requests in unit tests.

      With it, you'll be able to send requests with SPHttpClient and
      ODataClient.

      Example:


      describe('SomeThing', () => {
        before(() => AppContextMocker.mock());
        after(() => AppContextMocker.restore());

        it('should do something', () => {
          // test code
        });
      };

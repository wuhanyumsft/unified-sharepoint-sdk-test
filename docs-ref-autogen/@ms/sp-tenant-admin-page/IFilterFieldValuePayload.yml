    langs:
      - typeScript
    type: interface
    summary: >-
      IFilterFieldValuePayload is an internal interface

      that defines the parameters passed when user click filter.

      field is the field key user clicks on, and value is the filter value user
      clicks on.

      value could be undefined when user click clear filter.

      Clear all filter value for this field if value is undefined;

      otherwise clear filter for the specified value of the field.

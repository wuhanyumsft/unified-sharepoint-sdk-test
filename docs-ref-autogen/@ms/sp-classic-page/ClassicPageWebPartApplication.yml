### YamlMime:UniversalReference
items:
  - uid: '@ms/sp-classic-page.ClassicPageWebPartApplication'
    name: ClassicPageWebPartApplication
    fullName: ClassicPageWebPartApplication
    children:
      - '@ms/sp-classic-page.ClassicPageWebPartApplication.configureStart'
      - '@ms/sp-classic-page.ClassicPageWebPartApplication.loadClientSideWebPart'
      - '@ms/sp-classic-page.ClassicPageWebPartApplication.loadWebPart'
      - >-
        @ms/sp-classic-page.ClassicPageWebPartApplication.logClientSideWebPartLoadError
      - '@ms/sp-classic-page.ClassicPageWebPartApplication.onLoad'
      - '@ms/sp-classic-page.ClassicPageWebPartApplication.openPropertyPane'
    langs:
      - typeScript
    type: class
    summary: >-
      This class helps bootstrap client side web parts onto classic SharePoint
      pages.

      This is a special application that gets loaded on Classic Pages when a
      Client Side Web Part

      is added to a page.
    extends:
      name: '@@ms/sp-classic-page.ClassicPageWebPartApplication'
    package: '@ms/sp-classic-page'
  - uid: '@ms/sp-classic-page.ClassicPageWebPartApplication.configureStart'
    name: configureStart
    children: []
    type: method
    langs:
      - typeScript
    summary: Method called by the webpart configure button in the classic page
    syntax:
      content: 'function configureStart(instanceId: string, title: string)'
      parameters:
        - id: instanceId
          type:
            - string
          description: Instance id of the webpart e.g. a GUID.
        - id: title
          type:
            - string
          description: |
            The title of the webpart.
  - uid: '@ms/sp-classic-page.ClassicPageWebPartApplication.loadClientSideWebPart'
    name: loadClientSideWebPart
    children: []
    type: method
    langs:
      - typeScript
    summary: Load client side web part on a classic page
    syntax:
      content: >-
        function loadClientSideWebPart(instanceId: string, manifest:
        IClientSideWebPartManifest<any>, data: IWebPartData, displayMode:
        DisplayMode, pageDisplayMode: DisplayMode, isNewWebPart: boolean,
        links?: string[])
      parameters:
        - id: instanceId
          type:
            - string
          description: Instance id of the web part.
        - id: manifest
          type:
            - IClientSideWebPartManifest<any>
          description: The web part manifest.
        - id: data
          type:
            - IWebPartData
          description: Instance data for the web part.
        - id: displayMode
          type:
            - DisplayMode
          description: Display mode for the web part.
        - id: pageDisplayMode
          type:
            - DisplayMode
          description: Display mode of the page.
        - id: isNewWebPart
          type:
            - boolean
          description: true if the web part just got added from web part gallery.
        - id: links
          type:
            - 'string[]'
          description: |
            array of links that were fixed up on the server side.
          optional: true
  - uid: '@ms/sp-classic-page.ClassicPageWebPartApplication.loadWebPart'
    name: loadWebPart
    children: []
    type: method
    langs:
      - typeScript
    summary: Load client side web part on a classic page
    syntax:
      content: >-
        function loadWebPart(instanceId: string, webPartId: string, data:
        IWebPartData, displayMode: DisplayMode, pageDisplayMode: DisplayMode,
        isNewWebPart: boolean, links?: string[])
      parameters:
        - id: instanceId
          type:
            - string
          description: Instance id of the web part.
        - id: webPartId
          type:
            - string
          description: ''
        - id: data
          type:
            - IWebPartData
          description: Instance data for the web part.
        - id: displayMode
          type:
            - DisplayMode
          description: Display mode for the web part.
        - id: pageDisplayMode
          type:
            - DisplayMode
          description: Display mode of the page.
        - id: isNewWebPart
          type:
            - boolean
          description: |
            true if the web part just got added from web part gallery.
        - id: links
          type:
            - 'string[]'
          description: ''
          optional: true
  - uid: >-
      @ms/sp-classic-page.ClassicPageWebPartApplication.logClientSideWebPartLoadError
    name: logClientSideWebPartLoadError
    children: []
    type: method
    langs:
      - typeScript
    summary: Log an error in case of loading failure.
    syntax:
      content: >-
        function logClientSideWebPartLoadError(instanceId: string, error:
        string)
      parameters:
        - id: instanceId
          type:
            - string
          description: Instance id of the webpart e.g. a GUID.
        - id: error
          type:
            - string
          description: |
            The error string.
  - uid: '@ms/sp-classic-page.ClassicPageWebPartApplication.onLoad'
    name: onLoad
    children: []
    type: method
    langs:
      - typeScript
    summary: ''
    syntax:
      content: function onLoad()
      parameters: []
  - uid: '@ms/sp-classic-page.ClassicPageWebPartApplication.openPropertyPane'
    name: openPropertyPane
    children: []
    type: method
    langs:
      - typeScript
    summary: Method called by the webpart configure button in the classic page
    syntax:
      content: 'function openPropertyPane(instanceId: string, title: string)'
      parameters:
        - id: instanceId
          type:
            - string
          description: Instance id of the webpart e.g. a GUID.
        - id: title
          type:
            - string
          description: |
            The title of the webpart.

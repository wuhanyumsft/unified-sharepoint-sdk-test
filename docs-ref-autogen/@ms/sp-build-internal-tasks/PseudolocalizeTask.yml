    langs:
      - typeScript
    type: class
    summary: >
      A task which reads the default culture's .json file in the lib/strings/
      dir and generates

      additional pseudolocalized .json's as by converting each string using the
      pseudoloc npm package.
       Must be run AFTER MergeResxJsonTask.
      Example:
       IN:
        lib/resx-strings/en-us.json:
          {
            "_a1b2c3": {
              "helloWorld": "Hello, World! Bar!"
            },
            "_z9y8x7": {
              "helloWorld": "Hello, World! Foo!"
            }
          }

       OUT:
        lib/resx-strings/qps-ploca.json:
          {
            "_a1b2c3": {
              "helloWorld": "Ĥęŀľō, Ŵơřłđ! ßàř!"
            },
            "_z9y8x7": {
              "helloWorld": "Ĥȅļłő, Ŵơŗŀđ! Ƒōŏ!"
            }
          }
    extends:
      name: >-
        @@ms/sp-build-internal-tasks.LocalizeGulpTask<@@ms/sp-build-internal-tasks.IPseudolocalizeTaskConfig>
    package: '@ms/sp-build-internal-tasks'

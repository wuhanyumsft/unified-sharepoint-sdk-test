    type: property
    summary: ''
    syntax:
      content: ICoverageInfo codeChurnCovData
      return:
        type:
          - '@@ms/sp-build-internal-tasks.ICoverageInfo'
  - uid: '@ms/sp-build-internal-tasks.CoverageReporter.getCodeChurnCovReport'
    name: getCodeChurnCovReport
    children: []
    type: method
    langs:
      - typeScript
    summary: Get code churn coverage reports for the non-skipped files
    syntax:
      content: >-
        function getCodeChurnCovReport(coverageData: ICoverageInfo,
        validFileList: string[], diffData: INewLineDiff)
      parameters:
        - id: coverageData
          type:
            - '@@ms/sp-build-internal-tasks.ICoverageInfo'
          description: the raw coverage data generated by istanbul and remap-istanbul
        - id: validFileList
          type:
            - 'string[]'
          description: the files which should be included in the code churn coverage report
        - id: diffData
          type:
            - INewLineDiff
          description: the code churn info parsed by git diff

      - >-
        @ms/sp-build-internal-tasks.CoverageVerifier.printFileVerificationErrorLogs
      - '@ms/sp-build-internal-tasks.CoverageVerifier.printFileVerificationInfo'
    langs:
      - typeScript
    type: class
    summary: >-
      The CoverageVerifier class is used for verifying and printing the file &
      code churn coverage report.

      When coverage number of file or code churn is below the threshold defined
      in 'verify-coverage.json'

      under the config folder of each sub project, it prints error with detailed
      reason and the build will be failed.
    package: '@ms/sp-build-internal-tasks'

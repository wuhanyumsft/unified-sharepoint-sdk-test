    children:
      - '@ms/sp-build-internal-tasks.CoverageVerifier.constructor'
      - >-
        @ms/sp-build-internal-tasks.CoverageVerifier.getCodeChurnVerificationLogs
      - '@ms/sp-build-internal-tasks.CoverageVerifier.getFileVerificationLogs'
      - >-
        @ms/sp-build-internal-tasks.CoverageVerifier.printCodeChurnVerificationErrorLogsWithTips

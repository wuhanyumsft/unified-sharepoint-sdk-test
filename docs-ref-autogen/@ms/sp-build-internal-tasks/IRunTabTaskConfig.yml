      return:
        type:
          - string
  - uid: '@ms/sp-build-internal-tasks.IRunTabTaskConfig.ciMode'
    name: ciMode
    fullName: ciMode
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Normally a developer invokes "gulp runtab" for a single project,
      and it does the tabconfig and devdeploy steps before queueing the test.
      But when running inside a VSO CI build definition, we use a batched
      approach:  Each project builds its tab config individual, then do a
      single dev deploy of everything, and then invoke "gulp runtab --ciMode"
      separately for each project to queue its tests.
    syntax:
      content: boolean ciMode
      return:
        type:
          - boolean

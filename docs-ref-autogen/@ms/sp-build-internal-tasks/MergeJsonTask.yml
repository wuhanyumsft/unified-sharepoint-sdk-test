    type: class
    summary: >+
      A task which combines several json files and exports the output to a
      specified folder.

      Note that the contents of the JSON file are blindly mashed together, so if
      any top-level

      properties are the same, they will be overwritten in an indeterminate
      manner. Therefore,

      each file should have unique properties. If it does not, there is an
      overridable preCollect

      callback which will allow you to manipulate the file contents before they
      are merged.

      A preCombine function will allow you to manipulate the final merged
      contents.

      The postCombine function will allow you to push more files to the output
      stream based on the

      final merged contents. By default, these functions are all no-op's.

      Example:
       IN:
        A.JSON:
         {
           "a": "Hello, World! A!"
         }

        B.JSON:
         {
           "b": "Hello, World! B!"
         }

       OUT:
        lib/strings-resx/MERGED.JSON:
         {
           "a": "Hello, World! A!"
           "b": "Hello, World! B!"
         }

    extends:
      name: '@@ms/sp-build-internal-tasks.LocalizeGulpTask<TConfig>'
    package: '@ms/sp-build-internal-tasks'

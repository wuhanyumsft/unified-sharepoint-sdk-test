    type: class
    summary: >+
      Finds all resx.json files in the lib directory and combines them into a
      single JSON file which

      contains all the strings of the default language, and writes this file to
      the string dir.

      Must be run AFTER Resx2JsTask.

      Example:
       IN:
        BAR.RESX.COMMENTED.JSON:
          {
           "_b5a1f5": {
             "helloWorld": {
               "value": "Hello, World! Bar!",
               "comment": "A greeting to the world of Bar!"
             }
           }
         }

        FOO.RESX.COMMENTED.JSON:
          {
           "_a1b2c3": {
             "helloWorld": {
               "value": "Hello, World! Foo!",
               "comment": "{NeedsReview}A greeting to the world of Foo!"
             }
           }
         }

       OUT:
        lib/resx-strings/en-us.json:
         {
           "_b5a1f5": {
             "helloWorld": "Hello, World! Bar!"
           },
           "_a1b2c3": {
             "helloWorld": "***Hello, World! Foo!"
           }
         }

        lib/resx-strings/en-us.commented.json:
         {
           "_b5a1f5": {
             "helloWorld": {
               "value": "Hello, World! Bar!",
               "comment": "A greeting to the world of Bar!"
             }
           },
          "_a1b2c3": {
             "helloWorld": {
               "value": "Hello, World! Foo!",
               "comment": "A greeting to the world of Foo!"
             }
           }
         }

    extends:
      name: >-

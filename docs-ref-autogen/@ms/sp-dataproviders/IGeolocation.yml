    type: interface
    summary: >-
      This interface should be consistent with Bing-Map location class,

      in order to generarte a map with the map center to the location.

      In Bing-Map location class, their are  also 'altitude' and
      'altitudeReference',

      but these two parameters are not used in current Bing-Map.

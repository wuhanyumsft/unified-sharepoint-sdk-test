    name: expand
    fullName: expand
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Comma delimited list of fields that need to be expanded to be included in
      the results since they are complex types.
    syntax:
      content: string expand
      return:
        type:
          - string
  - uid: '@ms/sp-dataproviders.IODataRequest.fields'
    name: fields
    fullName: fields
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Fields to be returned in the query. Sets the $select parameter in the
      query string.
    syntax:
      content: 'string[] fields'
      return:
        type:

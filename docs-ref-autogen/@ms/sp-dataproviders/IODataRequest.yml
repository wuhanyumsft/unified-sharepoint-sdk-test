      - typeScript
    type: property
    summary: Filtering criteria. Sets the $filter parameter in the query string.
    syntax:
      content: string filter
      return:
        type:
          - string
  - uid: '@ms/sp-dataproviders.IODataRequest.orderBy'
    name: orderBy
    fullName: orderBy
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Comma delimited list of fields to sort the results by. Use "asc" or "desc"
      to indicate sort order within

      a field. Example: Rating asc,Created desc. Sets the $orderby parameter of
      the query string.
    syntax:
      content: string orderBy
      return:
        type:
          - string
  - uid: '@ms/sp-dataproviders.IODataRequest.queryString'
    name: queryString
    fullName: queryString
    children: []
    langs:
      - typeScript
    type: property
    summary: >
      Explicitly set the OData query string options.

      Examples:
         $select=id,title
         $filter=BaseTemplate eq 106
         $orderby=Rating asc,Created desc
         $top=10
         $skip=30
         $expand=Author,ListItemAllFields

      $filter operators:
         eq   Equal
         neq  Not equal
         gt   Greater than
         ge   Greater than or equal
         lt   Less than
         le   Less than or equal
         and  Logical and
         or   Logical or
         not  Logical negation
         add  Addition
         sub  Subtraction
         mul  Multiplication
         div  Division
         mod  Modulo

      Parameter values in queryString will not overwritten by values indicated
      in other members.
    syntax:
      content: string queryString
      return:
        type:
          - string
  - uid: '@ms/sp-dataproviders.IODataRequest.skip'
    name: skip
    fullName: skip
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Items to skip before returning values. Used for paging. Sets the $skip
      parameter in the query string.
    syntax:
      content: number skip
      return:
        type:
          - number
  - uid: '@ms/sp-dataproviders.IODataRequest.top'
    name: top
    fullName: top
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Max items to return in the query. Sets the $top parameter in the query
      string.
    syntax:
      content: number top
      return:
        type:
          - number

  - uid: '@ms/sp-dataproviders.ListDataSource.getDefaultDocumentLibrary'
    name: getDefaultDocumentLibrary
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Query for to fetch details of default document libary under a given web.
      Parameter values must be sanitized for the url beforehand.
    syntax:
      content: >-
        function getDefaultDocumentLibrary(webAbsoluteUrl: string, queryString?:
        string)
      parameters:
        - id: webAbsoluteUrl
          type:
            - string
          description: path to the site containing the lists
        - id: queryString
          type:
            - string
          description: >
            OData query string options including $orderby, $top, $skip, $filter,
            $select

            See:
            http://www.odata.org/documentation/odata-version-2-0/uri-conventions/#QueryStringOptions
          optional: true
      return:
        type:
          - Promise<@@ms/sp-dataproviders.IList>
  - uid: '@ms/sp-dataproviders.ListDataSource.getListFromWeb'
    name: getListFromWeb
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Query for to fetch details on a specific list under a given web.
      Parameter values must be sanitized for the url beforehand.
    syntax:
      content: >-
        function getListFromWeb(webAbsoluteUrl: string, listId: string,
        queryString?: string)
      parameters:
        - id: webAbsoluteUrl
          type:
            - string
          description: path to the site containing the lists
        - id: listId
          type:
            - string
          description: guid id of the list to fetch
        - id: queryString
          type:
            - string
          description: >
            OData query string options including $orderby, $top, $skip, $filter,
            $select

            See:
            http://www.odata.org/documentation/odata-version-2-0/uri-conventions/#QueryStringOptions
          optional: true
      return:
        type:
          - Promise<@@ms/sp-dataproviders.IList>

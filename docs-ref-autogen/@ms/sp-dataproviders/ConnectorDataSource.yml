  - uid: '@ms/sp-dataproviders.ConnectorDataSource.deleteConnectorProfiles'
    name: deleteConnectorProfiles
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Delete connector configuration(s) associated with a webpart.
      Parameter values must be sanitized for the url beforehand.
    syntax:
      content: >-
        function deleteConnectorProfiles(groupAddress: string, webpartId:
        string)
      parameters:
        - id: groupAddress
          type:
            - string
          description: >-
            OWA group email address that is configured to receive the connector
            messages
        - id: webpartId
          type:
            - string
          description: |
            guid identifying the instance of the webpart authored on a page
      return:
        type:
          - Promise<void>
  - uid: '@ms/sp-dataproviders.ConnectorDataSource.getConnectorProfiles'
    name: getConnectorProfiles
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Query the Integrations end point for connector profile.
      Parameter values must be sanitized for the url beforehand.
    syntax:
      content: 'function getConnectorProfiles(groupAddress: string, webpartId: string)'
      parameters:
        - id: groupAddress
          type:
            - string
          description: >-
            OWA group email address that is configured to receive the connector
            messages
        - id: webpartId
          type:
            - string
          description: |
            guid identifying the instance of the webpart authored on a page
      return:
        type:
          - 'Promise<@@ms/sp-dataproviders.IConnectorProfile[]>'
  - uid: '@ms/sp-dataproviders.ConnectorDataSource.getMessages'
    name: getMessages
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Query for items from an OWA configured connector.
      Parameter values must be sanitized for the url beforehand.
    syntax:
      content: >-
        function getMessages(groupAddress: string, webpartId: string, top:
        number)
      parameters:
        - id: groupAddress
          type:
            - string
          description: >-
            OWA group email address that is configured to receive the connector
            messages
        - id: webpartId
          type:
            - string
          description: guid identifying the instance of the webpart authored on a page
        - id: top
          type:
            - number
          description: |
            The maximum number of items to return
      return:
        type:
          - 'Promise<@@ms/sp-dataproviders.IConnectorValue[]>'

      - '@ms/test-extensions.EmbeddedScriptFieldCustomizer.onRenderCell'
    langs:
      - typeScript
    type: class
    summary: >
      This class illustrates our proposed design for the future "citizen
      developer" scenario,

      i.e. allowing developers to write lightweight JavaScript without using a
      toolchain

      (TypeScript/gulp/etc).

      In the original prototype, the script was embedded in the component
      manifest, however

      since we're not ready to ship that yet, in this sample it is simply stored
      in the

      EMBEDDED_SCRIPT string constant.
    extends:
      name: '@@ms/test-extensions.EmbeddedScriptFieldCustomizer<__type>'
    package: '@ms/test-extensions'

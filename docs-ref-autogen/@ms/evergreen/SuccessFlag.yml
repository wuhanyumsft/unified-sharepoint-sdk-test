    type: class
    summary: >-
      The success flag is a file checked into a git-ignored folder which tracks

      whether or not the build was a success. This is currently set by a special
      command

      line action (set-success), and is read by the finalize step. The status of
      this

      file eventually controls they type of notification that gets sent.
    package: '@ms/evergreen'

    name: ClientSideComponentProperties
    fullName: ClientSideComponentProperties
    children: []
    langs:
      - typeScript
    type: property
    summary: Custom initialization properties for the client-side component.
    syntax:
      content: string ClientSideComponentProperties
      return:
        type:
          - string
    remarks: >-
      This property is only used when a ClientSideComponentId is specified. It
      is optional.

      If non-empty, the string must contain a JSON object with custom
      initialization properties

      whose format and meaning are defined by the client-side component.


      Example: "{ \"maxItemsToShow\": 123 }"

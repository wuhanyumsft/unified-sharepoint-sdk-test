  - uid: '@microsoft/sp-core-library.DisplayMode.Read'
    name: Read
    children: []
    langs:
      - typeScript
    summary: >-
      The page, control, or editing surface is in a mode intended for reading. 
      It may have some interactive

      features, but the authoring controls are not enabled.
    type: field
    numericValue: 1
  - uid: '@microsoft/sp-core-library.DisplayMode.Edit'
    name: Edit
    children: []
    langs:
      - typeScript
    summary: >-
      The page, control, or editing surface is in a mode intended for authoring
      new content.  It may display

      editing panels or other controls that are not part of the normal reading
      experience.
    type: field
    numericValue: 2

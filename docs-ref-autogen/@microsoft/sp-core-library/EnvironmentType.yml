  - uid: '@microsoft/sp-core-library.EnvironmentType.ClassicSharePoint'
    name: ClassicSharePoint
    children: []
    langs:
      - typeScript
    summary: >-
      Indicates that the framework was hosted by a classic server-rendered
      SharePoint page.

      Some functionality may be limited, e.g. various extensibility APIs may not
      be supported.
    type: field
  - uid: '@microsoft/sp-core-library.EnvironmentType.Local'
    name: Local
    children: []
    langs:
      - typeScript
    summary: >-
      Indicates that the SharePoint Framework is running on a page from a
      "localhost" web server,

      for example the SharePoint Workbench when hosted via "gulp serve". 
      SharePoint REST API calls

      will not be available, and in general network access may not authenticate
      properly.

      Certain page context information may be using mock values for testing.
    type: field
  - uid: '@microsoft/sp-core-library.EnvironmentType.SharePoint'
    name: SharePoint
    children: []
    langs:
      - typeScript
    summary: >-
      Indicates that the SharePoint Framework is running on a modern SharePoint
      web page,

      with full framework functionality.  This is the normal usage scenario.
    type: field
  - uid: '@microsoft/sp-core-library.EnvironmentType.Test'
    name: Test
    children: []
    langs:
      - typeScript
    summary: >-
      Indicates that the SharePoint Framework is running inside a test harness,
      e.g. a unit test.

      There may be no user interaction at all, and network access in general may
      be disabled.
    type: field

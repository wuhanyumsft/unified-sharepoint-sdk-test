  - uid: '@microsoft/sp-core-library.Text.format'
    name: format
    children: []
    type: method
    langs:
      - typeScript
    summary: Format a string by substituting parameters.
    syntax:
      content: 'static function format(s: string, values: any[])'
      parameters:
        - id: s
          type:
            - string
          description: ''
        - id: values
          type:
            - 'any[]'
          description: ''
      return:
        type:
          - string
    remarks: >-
      This function replaces template parameters such as "{0}" or "{1}" with the

      corresponding argument.  If the value is null or undefined, it will be
      replaced

      by the word "null" or "undefined".  The format string s must not be null
      or

      undefined.


      Usage example:


      Text.format("hello {0}!", "world") will return "hello world!"

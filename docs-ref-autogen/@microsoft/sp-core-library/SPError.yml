    type: class
    summary: >-
      The purpose of this class is to help make the SharePoint framework errors
      more robust.

      On top of the base Error class functionality, this class adds the concept
      of error codes.

      The error code could be a non-localized immutable string or an error
      number. All the

      SharePoint framework code is expected to use this class for raising
      errors`.

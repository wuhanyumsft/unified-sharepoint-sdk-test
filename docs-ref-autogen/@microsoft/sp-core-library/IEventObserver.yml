    name: IEventObserver
    fullName: IEventObserver
    children:
      - '@microsoft/sp-core-library.IEventObserver.componentId'
      - '@microsoft/sp-core-library.IEventObserver.instanceId'
    langs:
      - typeScript
    type: interface
    summary: >-
      Interface to define an object that can hook into events.

      It is used by the event system to automatically remove unusued event
      handlers once the observer

      has been disposed.

      It is also used to detect performance and reliability issues in the event
      handling.
    extends:
      name: '@@microsoft/sp-core-library.IDisposable'
    package: '@microsoft/sp-core-library'
    isPreview: true

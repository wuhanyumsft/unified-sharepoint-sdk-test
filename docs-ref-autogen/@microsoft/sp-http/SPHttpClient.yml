        function fetch(url: string, configuration: SPHttpClientConfiguration,
        options: ISPHttpClientOptions)
      parameters:
        - id: url
          type:
            - string
          description: the URL to fetch
        - id: configuration
          type:
            - '@@microsoft/sp-http.SPHttpClientConfiguration'
          description: >-

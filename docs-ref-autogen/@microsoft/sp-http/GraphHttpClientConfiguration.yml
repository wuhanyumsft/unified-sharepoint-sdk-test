### YamlMime:UniversalReference
items:
  - uid: '@microsoft/sp-http.GraphHttpClientConfiguration'
    name: GraphHttpClientConfiguration
    fullName: GraphHttpClientConfiguration
    children:
      - '@microsoft/sp-http.GraphHttpClientConfiguration.constructor'
    langs:
      - typeScript
    type: class
    summary: 'Configuration for <xref:GraphHttpClient>.'
    extends:
      name: '@@microsoft/sp-http.HttpClientConfiguration'
    package: '@microsoft/sp-http'
    isPreview: true
    remarks: >-
      The GraphHttpClientConfiguration object provides a set of switches for
      enabling/disabling

      various features of the GraphHttpClient class.  Normally these switches
      are set

      (e.g. when calling GraphHttpClient.fetch()) by providing one of the
      predefined defaults

      from GraphHttpClientConfigurations, however switches can also be changed
      via the

      GraphHttpClientConfiguration.overrideWith() method.
  - uid: '@microsoft/sp-http.GraphHttpClientConfiguration.constructor'
    name: GraphHttpClientConfiguration
    children: []
    type: constructor
    langs:
      - typeScript
    summary: >-
      Constructs a new instance of GraphHttpClientCommonConfiguration with the
      specified flags.
    syntax:
      content: >-
        new GraphHttpClientConfiguration(flags: IGraphHttpClientConfiguration,
        overrideFlags?: IGraphHttpClientConfiguration)
      parameters:
        - id: flags
          type:
            - '@@microsoft/sp-http.IGraphHttpClientConfiguration'
          description: ''
        - id: overrideFlags
          type:
            - '@@microsoft/sp-http.IGraphHttpClientConfiguration'
          description: ''
          optional: true
    remarks: >-
      The default values will be used for any flags that are missing or
      undefined.

      If overrideFlags is specified, it takes precedence over flags.

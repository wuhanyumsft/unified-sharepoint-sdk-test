    type: property
    summary: >-
      This configuration turns off every feature switch for HttpClient.  The
      fetch()

      behavior will be essentially identical to the WHATWG standard API that

      is documented here:

      https://fetch.spec.whatwg.org/
    syntax:
      content: HttpClientConfiguration v1
      return:
        type:

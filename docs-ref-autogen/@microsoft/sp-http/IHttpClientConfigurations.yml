    type: interface
    summary: Standard configurations for HttpClient.
    source:
      path: httpClient/HttpClientConfiguration.ts
      startLine: 82
      remote:
        path: spfx-core/sp-http/src\httpClient/HttpClientConfiguration.ts
        repo: >-
          https://onedrive.visualstudio.com/DefaultCollection/SPPPlat/_git/sp-client
        branch: master
    package: '@microsoft/sp-http'
    remarks: >-
      This interface provides standard predefined HttpClientConfiguration
      objects for use with

      the HttpClient class.  In general, clients should choose the latest
      available

      version number, which enables all the switches that are recommended for
      typical

      scenarios.  (If new switches are introduced in the future, a new version
      number

      will be introduced, which ensures that existing code will continue to
      function the

      way it did at the time when it was tested.)

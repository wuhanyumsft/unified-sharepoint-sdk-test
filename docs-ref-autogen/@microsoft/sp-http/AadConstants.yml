  - uid: '@microsoft/sp-http.AadConstants.REDIRECT_QUERY_PARAM'
    name: REDIRECT_QUERY_PARAM
    fullName: REDIRECT_QUERY_PARAM
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This string contains the redirect query parameter used for the
      acquireToken reply url. After an access

      token has been retrieved, the page will redirect to the page attempting to
      request an access token.
    syntax:
      content: 'public static REDIRECT_QUERY_PARAM: string = "redirect"'
      return:
        type:
          - string
  - uid: '@microsoft/sp-http.AadConstants.SINGLE_SIGN_ON_REPLY_URL'
    name: SINGLE_SIGN_ON_REPLY_URL
    fullName: SINGLE_SIGN_ON_REPLY_URL
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This string contains the resource used for the login reply url. This
      resource

      will wait until the id token has been retrieved.
    syntax:
      content: 'public static SINGLE_SIGN_ON_REPLY_URL: string = "singlesignon.aspx"'
      return:
        type:
          - string
  - uid: '@microsoft/sp-http.AadConstants.SPFX_QUERY_PARAM'
    name: SPFX_QUERY_PARAM
    fullName: SPFX_QUERY_PARAM
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This string contains the spfx query parameter used for the acquireToken
      reply url. This query parameter

      will cause singlesignon.aspx to use the SharePoint Online Client
      Extensibility Web Application Principal

      instead of the SharePoint Online Web Application Principal.
    syntax:
      content: 'public static SPFX_QUERY_PARAM: string = "spfx"'
      return:
        type:
          - string
  - uid: '@microsoft/sp-http.AadConstants.SPO_CE_WEB_APP_PRINCIPAL_ID'

    type: property
    summary: >-
      This guid is the unique identifier for SharePoint Online Client
      Extensibility Web Application Principal.

      See more here about Application and Service Principals here ->

      https://docs.microsoft.com/en-us/azure/active-directory/develop/active-directory-application-objects
    syntax:
      content: >-
        public static SPO_CE_WEB_APP_PRINCIPAL_ID: string =
        "c58637bb-e2e1-4312-8a00-04b5ffcd3403"
      return:
        type:
          - string

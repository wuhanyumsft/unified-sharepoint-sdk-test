    package: '@microsoft/sp-http'
    remarks: >-
      The HttpClientConfiguration object provides a set of switches for
      enabling/disabling

      various features of the HttpClient class.  Normally these switches are set

      (e.g. when calling HttpClient.fetch()) by providing one of the predefined
      defaults

      from HttpClientConfigurations, however switches can also be changed via
      the

      HttpClientConfiguration.overrideWith() method.

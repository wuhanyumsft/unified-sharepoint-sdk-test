          - '@@microsoft/sp-http.SPHttpClientConfiguration'
  - uid: '@microsoft/sp-http.SPHttpClientConfiguration.constructor'
    name: SPHttpClientConfiguration
    children: []
    type: constructor
    langs:
      - typeScript
    summary: >-
      Constructs a new instance of SPHttpClientConfiguration with the specified
      flags.

      The default values will be used for any flags that are missing or
      undefined.

      If overrideFlags is specified, it takes precedence over flags.
    syntax:
      content: >-
        new SPHttpClientConfiguration(flags: ISPHttpClientConfiguration,
        overrideFlags?: ISPHttpClientConfiguration)
      parameters:

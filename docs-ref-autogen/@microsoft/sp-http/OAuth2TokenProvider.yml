    summary: |-
      This class allows a developer to obtain OAuth2 tokens.
      OAuth2 tokens are used to authenticate the user from the SharePoint page
      to other services such as PowerBI, Sway, Exchange, Yammer, etc.
    package: '@microsoft/sp-http'
  - uid: '@microsoft/sp-http.OAuth2TokenProvider.getOAuthToken'
    name: getOAuthToken
    children: []
    type: method
    langs:
      - typeScript
    summary: >
      Fetches the oauth token for a resource if the user that's currently logged
      in has

      access to that resource.

      The OAuth token SHOULD NOT be cached by the caller since it is already
      cached by the method

      itself.


      An example of a resourceEndpoint would be https://sdfpilot.outlook.com
    syntax:
      content: 'function getOAuthToken(resourceEndpoint: string)'
      parameters:
        - id: resourceEndpoint
          type:
            - string
          description: the resource for which the token should be obtained
      return:
        type:
          - Promise<@@microsoft/sp-http.IOAuth2Token>

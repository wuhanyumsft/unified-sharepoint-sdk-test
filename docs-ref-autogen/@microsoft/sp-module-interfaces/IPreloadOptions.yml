  - uid: '@microsoft/sp-module-interfaces.IPreloadOptions.preloadListItemQueryOption'
    name: preloadListItemQueryOption
    fullName: preloadListItemQueryOption
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Definition: This specifies an optional OData query expression with the
      syntax that would be used

      in the URL query parameter for a REST API call that fetches a SharePoint
      list item.

      It enables the application to tailor the way the preload object will be
      serialized.

      For example, if you want to include the custom fields MyField1 and
      MyField2 and expand

      the Folder property, the preloadListItemQueryOption would look like this

      "$select=MyField1,MyField2&$expand=Folder"

      Usage: This specifies an optional OData query expression

      Required: no

      Supported values: A query following the CAML standard

      Example: "$select=MyField1,MyField2&$expand=Folder"
    syntax:
      content: string preloadListItemQueryOption
      return:
        type:
          - string
  - uid: '@microsoft/sp-module-interfaces.IPreloadOptions.shouldPreloadItem'
    name: shouldPreloadItem
    fullName: shouldPreloadItem
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Definition: A value indicating whether or not to preload the list item
      object when loading the application page.
       If not present, defaults to false.
      Usage: Determines whether or not to preload the list item object.

      Required: no

      Supported values: true, false

      Example: true
    syntax:
      content: boolean shouldPreloadItem
      return:
        type:
          - boolean

  - uid: '@microsoft/sp-module-interfaces.IModuleConfiguration.shouldNotPreload'
    name: shouldNotPreload
    fullName: shouldNotPreload
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Definition: If set to "true", this module should not be preloaded when
      loading the component. The most common case
       for setting this property to "true" is when a module is defined in a manifest, but is not required for the
       module referenced in "entryModuleId" to load. Modules may be defined that are loaded asynchronously, and these
       modules do not need to be preloaded. This field implicitly defaults to "false".
      Usage: Instructs the module loader to not preload this module.

      Required: no

      Example: true
    syntax:
      content: boolean shouldNotPreload
      return:
        type:
          - boolean
  - uid: '@microsoft/sp-module-interfaces.IModuleConfiguration.type'
    name: type
    fullName: type
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Definition: The type of the script block. "component" modules come from a
      component,
       "path" and "localizedPath" modules must be available on the paths provided in the "internalModuleBaseUrls" field.
       Modules with the "path" type use the "IPathModuleConfiguration" interface. Modules with the "component" type use
       the "IComponentModuleConfiguration" interface. Modules with the "localizedPath" type use the
       "ILocalizedPathModuleConfiguration" interface.
      Required: yes

      Localized: no

      Supported values: "component", "path", "localizedPath"

      Example: "localized"
    syntax:
      content: function type
      return:
        type:
          - function

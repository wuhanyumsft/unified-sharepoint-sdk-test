### YamlMime:UniversalReference
items:
  - uid: '@microsoft/sp-module-interfaces.IComponentModuleConfiguration'
    name: IComponentModuleConfiguration
    fullName: IComponentModuleConfiguration
    children:
      - >-
        @microsoft/sp-module-interfaces.IComponentModuleConfiguration.failoverPath
      - '@microsoft/sp-module-interfaces.IComponentModuleConfiguration.id'
      - '@microsoft/sp-module-interfaces.IComponentModuleConfiguration.version'
    langs:
      - typeScript
    type: interface
    summary: >-
      This is the interface for a script module with the "component" type.
      Modules of this type will be provided via

      manifests. In order for the dependency to be loaded, the manifest must be
      available on the site.
    extends:
      name: '@@microsoft/sp-module-interfaces.IModuleConfiguration'
    package: '@microsoft/sp-module-interfaces'
    isPreview: true
  - uid: '@microsoft/sp-module-interfaces.IComponentModuleConfiguration.failoverPath'
    name: failoverPath
    fullName: failoverPath
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Definition: A path to the framework-supplied component in case the
      framework fails to load the requested version.
       This must be either a fully-qualified URL, or a path under the paths specified in the "internalModuleBaseUrls"
       field. If this field is not specified and the version is not available in the framework runtime, the closest
       matching version of the component will be provided instead.
      Required: no

      Localized: no

      Supported values: The path to the component either as a fully-qualified
      URL or as a path under the
       paths provided in the "internalModuleBaseUrls" field.
      Example: "https://code.jquery.com/jquery-2.2.4.min.js"
    syntax:
      content: string failoverPath
      return:
        type:
          - string
  - uid: '@microsoft/sp-module-interfaces.IComponentModuleConfiguration.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Definition: The ID of the framework-supplied component to be loaded.
      Required: yes
      Localized: no
      Supported values: string representing a component's ID.
      Example: "0d910c1c-13b9-4e1c-9aa4-b008c5e42d7d"
    syntax:
      content: string id
      return:
        type:
          - string
  - uid: '@microsoft/sp-module-interfaces.IComponentModuleConfiguration.version'
    name: version
    fullName: version
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Definition: The version of the framework-supplied component to be loaded.
      For framework runtime component such as
       "@microsoft/sp-client-base," it is recommended the version of the framework component the component was developed
       against be specified.
      Required: yes

      Localized: no

      Supported values: string representing a semantic version
      (http://semver.org), or "latest".

      Example: "2.2.4"
    syntax:
      content: string version
      return:
        type:
          - string

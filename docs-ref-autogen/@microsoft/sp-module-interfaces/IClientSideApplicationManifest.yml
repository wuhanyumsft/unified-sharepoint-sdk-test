### YamlMime:UniversalReference
items:
  - uid: '@microsoft/sp-module-interfaces.IClientSideApplicationManifest'
    name: IClientSideApplicationManifest
    fullName: IClientSideApplicationManifest
    children:
      - >-
        @microsoft/sp-module-interfaces.IClientSideApplicationManifest.assemblyId
      - >-
        @microsoft/sp-module-interfaces.IClientSideApplicationManifest.description
      - >-
        @microsoft/sp-module-interfaces.IClientSideApplicationManifest.preloadComponents
      - >-
        @microsoft/sp-module-interfaces.IClientSideApplicationManifest.preloadOptions
      - '@microsoft/sp-module-interfaces.IClientSideApplicationManifest.title'
    langs:
      - typeScript
    type: interface
    summary: This is the manifest for a client-side application.
    extends:
      name: '@@microsoft/sp-module-interfaces.IClientSideComponentManifest'
    package: '@microsoft/sp-module-interfaces'
  - uid: '@microsoft/sp-module-interfaces.IClientSideApplicationManifest.assemblyId'
    name: assemblyId
    fullName: assemblyId
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Definition: Id of the preferred assembly to use to load the application.

      If no assembly id is provided SPFx will be loaded with the default
      assembly.

      Required: no

      Supported values: any GUID

      Example: "44bae1a2-d2eb-4e10-8c21-a1dbdce1036f"
    syntax:
      content: string assemblyId
      return:
        type:
          - string
  - uid: '@microsoft/sp-module-interfaces.IClientSideApplicationManifest.description'
    name: description
    fullName: description
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Definition: Description of the application represented as a dictionary of
      locale keys to description values.
       This value will be displayed to the user in the (page creation) interface.
      Required: yes

      Supported values: a dictionary of locale keys to strings. Should always
      have a 'default' key.

      Example: "An application for searching for things."
               {
                 "default": "An application for searching for things.",
                 "en-us": "An application for searching for things.",
                 "fr-fr": "Une demande pour la recherche de choses.",
                 "zh": "申請尋找的東西。"
               }
    syntax:
      content: ILocalizedString description
      return:
        type:
          - '@@microsoft/sp-module-interfaces.ILocalizedString'
  - uid: >-
      @microsoft/sp-module-interfaces.IClientSideApplicationManifest.preloadComponents
    name: preloadComponents
    fullName: preloadComponents
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Definition: A list of component manifests that must be preloaded alongside
      this application. These may include
       external resources or Web Parts that are needed during initial render.
      Required: yes

      Supported values: an array of manifest IDs

      Example: [ "66665f5e-307f-41cf-9fec-17c5ea20f0ca",
      "2d02eafb-eb82-47d2-98ac-dcac4aa63969" ]
    syntax:
      content: 'string[] preloadComponents'
      return:
        type:
          - 'string[]'
  - uid: >-
      @microsoft/sp-module-interfaces.IClientSideApplicationManifest.preloadOptions
    name: preloadOptions
    fullName: preloadOptions
    children: []
    langs:
      - typeScript
    type: property
    summary: Represents flags to preload information in host aspx page.
    syntax:
      content: IPreloadOptions preloadOptions
      return:
        type:
          - '@@microsoft/sp-module-interfaces.IPreloadOptions'
  - uid: '@microsoft/sp-module-interfaces.IClientSideApplicationManifest.title'
    name: title
    fullName: title
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Definition: Title of the application as a dictionary of locale keys to
      title values. This value will be
       displayed to the user in the (page creation) interface.
      Required: yes

      Supported values: a dictionary of locale keys to strings. Should always
      have a 'default' key.

      Example: "My Application"
               {
                 "default": "My Application"
                 "en-us": "My Application",
                 "fr-fr": "Ma demande",
                 "zh": "我的應用程式"
               }
    syntax:
      content: ILocalizedString title
      return:
        type:
          - '@@microsoft/sp-module-interfaces.ILocalizedString'

### YamlMime:UniversalReference
items:
  - uid: '@microsoft/sp-module-interfaces.ICommandDefinition'
    name: ICommandDefinition
    fullName: ICommandDefinition
    children:
      - '@microsoft/sp-module-interfaces.ICommandDefinition.ariaLabel'
      - '@microsoft/sp-module-interfaces.ICommandDefinition.iconImageUrl'
      - '@microsoft/sp-module-interfaces.ICommandDefinition.title'
      - '@microsoft/sp-module-interfaces.ICommandDefinition.type'
    langs:
      - typeScript
    type: interface
    summary: >-
      Used by ICommandSetExtensionManifest, this defines a command to be
      displayed by

      a UI surface such as a menu, tool bar, etc.
    package: '@microsoft/sp-module-interfaces'
    isPreview: true
  - uid: '@microsoft/sp-module-interfaces.ICommandDefinition.ariaLabel'
    name: ariaLabel
    fullName: ariaLabel
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Custom accessibility text for the browser's "aria-label" attribute.  If
      omitted, the title property

      will be used by default.

      Example: "Show information.  Press ENTER to select."
    syntax:
      content: ILocalizedString ariaLabel
      return:
        type:
          - '@@microsoft/sp-module-interfaces.ILocalizedString'
  - uid: '@microsoft/sp-module-interfaces.ICommandDefinition.iconImageUrl'
    name: iconImageUrl
    fullName: iconImageUrl
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      An optional URL for an image to be displayed next to the command. The
      requirements for this image

      are defined by the type of extension; some extension types may not display
      the image at all.
    syntax:
      content: string iconImageUrl
      return:
        type:
          - string
  - uid: '@microsoft/sp-module-interfaces.ICommandDefinition.title'
    name: title
    fullName: title
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      A short label to be displayed by the associated button, menu item, etc.
      Example: "Show information"
    syntax:
      content: ILocalizedString title
      return:
        type:
          - '@@microsoft/sp-module-interfaces.ILocalizedString'
  - uid: '@microsoft/sp-module-interfaces.ICommandDefinition.type'
    name: type
    fullName: type
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Type of the item.
      Currently only "command" is allowed.
    syntax:
      content: function type
      return:
        type:
          - function

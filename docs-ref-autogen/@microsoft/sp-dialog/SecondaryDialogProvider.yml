    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Similar to <xref:Dialog.alert>. The only difference is that the dialog is
      immediately shown

      if there are no other secondary dialogs. Otherwise, the promise rejects.
    syntax:
      content: 'function alert(message: string, options?: IAlertOptions)'
      parameters:

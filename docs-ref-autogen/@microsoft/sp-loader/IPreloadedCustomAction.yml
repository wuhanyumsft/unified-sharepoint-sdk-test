### YamlMime:UniversalReference
items:
  - uid: '@microsoft/sp-loader.IPreloadedCustomAction'
    name: IPreloadedCustomAction
    fullName: IPreloadedCustomAction
    children:
      - '@microsoft/sp-loader.IPreloadedCustomAction.clientSideComponentId'
      - >-
        @microsoft/sp-loader.IPreloadedCustomAction.clientSideComponentProperties
      - '@microsoft/sp-loader.IPreloadedCustomAction.location'
      - '@microsoft/sp-loader.IPreloadedCustomAction.registrationId'
      - '@microsoft/sp-loader.IPreloadedCustomAction.registrationType'
      - '@microsoft/sp-loader.IPreloadedCustomAction.requireSiteAdministrator'
      - '@microsoft/sp-loader.IPreloadedCustomAction.rights'
      - '@microsoft/sp-loader.IPreloadedCustomAction.sequence'
      - '@microsoft/sp-loader.IPreloadedCustomAction.title'
    langs:
      - typeScript
    type: interface
    summary: |
      Represents the preloaded custom action object.
       https://msdn.microsoft.com/en-us/library/office/ms460194.aspx
       https://msdn.microsoft.com/en-us/library/office/dn531432.aspx#bk_UserCustomAction
    package: '@microsoft/sp-loader'
  - uid: '@microsoft/sp-loader.IPreloadedCustomAction.clientSideComponentId'
    name: clientSideComponentId
    fullName: clientSideComponentId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Definition: unique id of the custom action. It is of GUID format.
      Required: yes
      Type: string
      Example: "dbef608d-3ad5-4f8f-b139-d916f2f0a294"
    syntax:
      content: string clientSideComponentId
      return:
        type:
          - string
  - uid: '@microsoft/sp-loader.IPreloadedCustomAction.clientSideComponentProperties'
    name: clientSideComponentProperties
    fullName: clientSideComponentProperties
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Definition: JSON string representing the properties of the custom action.

      Required: no

      Type: string

      Example: "{backgroundColor: blue, text: 'All documents in this library are
      readonly'}"
    syntax:
      content: string clientSideComponentProperties
      return:
        type:
          - string
  - uid: '@microsoft/sp-loader.IPreloadedCustomAction.location'
    name: location
    fullName: location
    children: []
    langs:
      - typeScript
    type: property
    summary: >
      Definition: location of the custom action. The location provides
      information about where the
       custom action is applied. All client side custom actions start with the prefix ClientSideExtension.
       Application customizers like headers, footers have the location "ClientSideExtension.ApplicationCustomizer".
       ListView context menu custom actions have the location "ClientSideExtension.ListViewCommandSet.ContextMenu".
       ListView command bar custom actions have the location "ClientSideExtension.ListViewCommandSet.CommandBar".
       ListView custom actions that apply to all locations in the ListViewCommandSet use
        "ClientSideExtension.ListViewCommandSet". It is upto the application whether to apply that custom action
        in all the locations, e.g., an application may not have context menu or equivalent.

      Required: yes

      Type: string

      Example: "ClientSideExtension.ApplicationCustomizer"
    syntax:
      content: string location
      return:
        type:
          - string
  - uid: '@microsoft/sp-loader.IPreloadedCustomAction.registrationId'
    name: registrationId
    fullName: registrationId
    children: []
    langs:
      - typeScript
    type: property
    summary: >
      Definition: specifies the identifier of the list or item content type that
      this action
       is associated with, or the file type or programmatic identifier (ProgID).
      Required: no

      Type: string

      Example: "101"
    syntax:
      content: string registrationId
      return:
        type:
          - string
  - uid: '@microsoft/sp-loader.IPreloadedCustomAction.registrationType'
    name: registrationType
    fullName: registrationType
    children: []
    langs:
      - typeScript
    type: property
    summary: |+
      Definition: specifies the registration attachment for a per-item action.
      Possible values include:
       None
       List
       ContentType
       ProgId
       FileType
      Required: no
      Type: string
      Example: "List"

    syntax:
      content: string registrationType
      return:
        type:
          - string
  - uid: '@microsoft/sp-loader.IPreloadedCustomAction.requireSiteAdministrator'
    name: requireSiteAdministrator
    fullName: requireSiteAdministrator
    children: []
    langs:
      - typeScript
    type: property
    summary: >
      Definition: TRUE to specify that the item be displayed only if the user is
      a site administrator.
       otherwise, FALSE. Using the RequireSiteAdministrator attribute for the drop-down menu of SharePoint
       Foundation commands that are associated with list items is not supported.
      Required: no

      Type: boolean

      Example: "true"
    syntax:
      content: boolean requireSiteAdministrator
      return:
        type:
          - boolean
  - uid: '@microsoft/sp-loader.IPreloadedCustomAction.rights'
    name: rights
    fullName: rights
    children: []
    langs:
      - typeScript
    type: property
    summary: >
      Definition:  specifies a set of rights that the user must have for the
      link to be visible, for example,
       "ViewListItems,ManageAlerts". If it is not specified, the action always appears in the list of actions.
       To specify multiple rights, separate the values by using commas. The set of rights are grouped logically
       according to AND logic, which means that a user must have all the specified rights to see an action. For
       a list of possible values, see Microsoft.SharePoint.SPBasePermissions.
      Required: no

      Type: IODataBasePermission

      Example: "{Low: 0x01, High: 0x02}"
    syntax:
      content: IODataBasePermission rights
      return:
        type:
          - IODataBasePermission
  - uid: '@microsoft/sp-loader.IPreloadedCustomAction.sequence'
    name: sequence
    fullName: sequence
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      Definition: specifies the ordering priority for actions.
      Required: no
      Type: Number
      Example: "1"
    syntax:
      content: number sequence
      return:
        type:
          - number
  - uid: '@microsoft/sp-loader.IPreloadedCustomAction.title'
    name: title
    fullName: title
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Definition: Title of the custom action.
      Required: no
      Type: string
      Example: "Custom Header"
    syntax:
      content: string title
      return:
        type:
          - string

  - uid: '@microsoft/sp-loader.ComponentOverrider.overrideComponent'
    name: overrideComponent
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Given a component id and a component module, it sets the component in the
      loader, therefore being

      available without the need of loading it separately.

      Should only be used when initializing the loader.
    syntax:
      content: >-
        static function overrideComponent<TComponent>(componentId: string,
        componentModule: TComponent)
      parameters:
        - id: componentId
          type:
            - string
          description: >-
            Id of the component to override. There should be only one version of
            the component.
        - id: componentModule
          type:
            - TComponent
          description: |
            Component module.

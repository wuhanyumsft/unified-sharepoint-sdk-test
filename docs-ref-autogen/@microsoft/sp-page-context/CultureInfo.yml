  - uid: '@microsoft/sp-page-context.CultureInfo.currentCultureName'
    name: currentCultureName
    fullName: currentCultureName
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This string determines the language default format for dates, times,
      numbers, currency values,

      the sorting order of text, casing conventions, and string comparisons.
    syntax:
      content: string currentCultureName
      return:
        type:
          - string
    remarks: >-
      This property may be an empty string, but it will never be undefined.


      Example: If the currentCultureName is "en-AU" then the application could
      use this information

      to display the date as 1/8 instead of 8/1.
  - uid: '@microsoft/sp-page-context.CultureInfo.currentUICultureName'
    name: currentUICultureName
    fullName: currentUICultureName
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This string determines the default user interface language. This used for
      localization and

      translation of text.
    syntax:
      content: string currentUICultureName
      return:
        type:
          - string
    remarks: >-
      This property may have an empty string, but will never be undefined.


      Example: If the currentUICultureName is "es-MX", then the application
      could use this

      information to translate the word "hello" to "hola".
  - uid: '@microsoft/sp-page-context.CultureInfo.isRightToLeft'
    name: isRightToLeft
    fullName: isRightToLeft
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This boolean represents the dominant direction of written text for the
      default user

      interface language.
    syntax:
      content: boolean isRightToLeft
      return:
        type:
          - boolean

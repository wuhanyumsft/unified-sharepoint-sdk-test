    type: class
    summary: >
      It provides timezone information from SharePoint. A conversion from UTC to
      local

      time can be calculated by using the following formula.

      isDaylightSavingsTime = isCurrentDate after DaylightSavingsDate but before
      the StandardDate

      LocalTime = UTCTime - Offset - (isDaylightSavingsTime ? daylightOffset :
      standardOffset)

      June 11, 2 A.M. PST = June 11, 9 A.M. - (480 minutes) - (-60  minutes)

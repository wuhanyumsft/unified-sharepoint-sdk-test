    langs:
      - typeScript
    type: class
    summary: >-
      This class is primarily used with the PageContext class. It provides
      contextual

      information for the SharePoint site ("web") that hosts the page.
    package: '@microsoft/sp-page-context'
  - uid: '@microsoft/sp-page-context.SPWeb.absoluteUrl'
    name: absoluteUrl
    fullName: absoluteUrl
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Returns the absolute URL for this SPWeb.
      Example: "https://example.com/sites/PubSite/SubWeb"
    syntax:
      content: string absoluteUrl
      return:
        type:
          - string
  - uid: '@microsoft/sp-page-context.SPWeb.description'
    name: description
    fullName: description
    children: []
    langs:
      - typeScript
    type: property
    summary: Returns the description of the current SPWeb.
    syntax:
      content: string description
      return:
        type:
          - string
  - uid: '@microsoft/sp-page-context.SPWeb.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: The GUID that identifies the SPWeb on the server.
    syntax:
      content: Guid id
      return:
        type:
          - Guid
  - uid: '@microsoft/sp-page-context.SPWeb.isAppWeb'
    name: isAppWeb
    fullName: isAppWeb
    children: []
    langs:
      - typeScript
    type: property
    summary: Returns true if this SPWeb the container web for an SPApp.
    syntax:
      content: boolean isAppWeb
      return:
        type:
          - boolean
  - uid: '@microsoft/sp-page-context.SPWeb.language'
    name: language
    fullName: language
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Returns the locale identifier (LCID) for the default language of the
      website.
    syntax:
      content: number language
      return:
        type:
          - number
  - uid: '@microsoft/sp-page-context.SPWeb.logoUrl'
    name: logoUrl
    fullName: logoUrl
    children: []
    langs:
      - typeScript
    type: property
    summary: Returns the absolute URL of the website logo.
    syntax:
      content: string logoUrl
      return:
        type:
          - string
  - uid: '@microsoft/sp-page-context.SPWeb.permissions'
    name: permissions
    fullName: permissions
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Return the SPPermission object that represents the set of permissions that
      the

      current user has for interacting with the web.
    syntax:
      content: SPPermission permissions
      return:
        type:
          - '@@microsoft/sp-page-context.SPPermission'
  - uid: '@microsoft/sp-page-context.SPWeb.serverRelativeUrl'
    name: serverRelativeUrl
    fullName: serverRelativeUrl
    children: []
    langs:
      - typeScript
    type: property
    summary: Returns the server-relative URL for this SPWeb.
    syntax:
      content: string serverRelativeUrl
      return:
        type:
          - string
  - uid: '@microsoft/sp-page-context.SPWeb.constructor'
    name: SPWeb
    children: []
    type: constructor
    langs:
      - typeScript
    summary: ''
    syntax:
      content: 'new SPWeb(data: ISPWebData)'
      parameters:
        - id: data
          type:
            - '@@microsoft/sp-page-context.ISPWebData'
          description: ''
  - uid: '@microsoft/sp-page-context.SPWeb.templateName'
    name: templateName
    fullName: templateName
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Returns the string representing the numeric identifier for the site
      definition or

      site template that was used to create the site.
    syntax:
      content: string templateName
      return:
        type:
          - string
  - uid: '@microsoft/sp-page-context.SPWeb.timeZoneInfo'
    name: timeZoneInfo
    fullName: timeZoneInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Returns the web's regional timezone settings or undefined if they haven't
      been set.
    syntax:
      content: SPTimeZone timeZoneInfo
      return:
        type:
          - SPTimeZone

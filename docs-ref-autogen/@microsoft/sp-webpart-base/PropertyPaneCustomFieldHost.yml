    type: class
    summary: >-
      This component help web part developers add custom components into the
      PropertyPane.

      The PropertyPane support a host of inbuilt field types. But that list can
      never be sufficient.

      This component fills in the gap by allowing the web part developer to
      create

      a custom field type and use the PropertyPane as per their need.

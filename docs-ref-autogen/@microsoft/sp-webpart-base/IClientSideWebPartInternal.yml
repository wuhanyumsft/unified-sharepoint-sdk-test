    langs:
      - typeScript
    type: interface
    summary: >-
      Internal client side web part interface. This interface contains methods
      that internal code can call

      on the web part object. TypeScript does not support internals yet. This is
      a work around to make code

      type safe and not have to cast objects to any before calling private
      methods. We do not want to make

      the internal methods public or protected. These methods should not be
      available to web part developers.
    extends:
      name: '@@microsoft/sp-webpart-base.IPropertyPaneControl'
    package: '@microsoft/sp-webpart-base'

    langs:
      - typeScript
    type: class
    summary: >
      Class that contains the Dynamic Data id.

      This includes the source, property, and property path (if applicable) of
      Dynamic Data

      The id string is of the form <sourceId>:<property> or
      <sourceId>:<property>:<propertyPath>


      Examples of ids are:

      PageContext:user

      WebPart.<componentId>.<instanceId>:myComplexProperty:myArray[0].lastName

    langs:
      - typeScript
    type: interface
    summary: >
      Entry Definition of a WebPart component.

      id:          Id of the entry, to be used for file names, as opposed to the
      id.
                   It's in the form of <webPartId>_<entryNumber> (i.e. x...x-xxxx-xxxx-xxxx-x...x_0)

      webPartData: Serialized webPartData. It comes from the pre-configured
      entry and is used for
                   the initial webPartData of the client-side web part the first time it renders.
    package: '@microsoft/sp-build-core-tasks'

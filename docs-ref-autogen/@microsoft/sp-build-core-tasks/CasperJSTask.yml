    type: class
    summary: >-
      CasperJS is a browser navigation scripting & testing utility written in
      Javascript for PhantomJS or SlimerJS.

      This CasperJS task searches for files with the extension casperjstest.js
      and spawns child processes to execute

      CasperJS tests. Test results will be reported to the build system and all
      errors will cause a build break.

      PhantomJS has a known bug where it doesn't output errors to stderr, so
      some of the detailed error information

      will be contained in the test result output.

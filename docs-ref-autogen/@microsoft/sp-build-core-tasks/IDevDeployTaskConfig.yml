  - uid: '@microsoft/sp-build-core-tasks.IDevDeployTaskConfig.containerDirectoryName'
    name: containerDirectoryName
    fullName: containerDirectoryName
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The directory in the Azure container to use. Recommended to be set to
      something that includes your user name
       to ensure you don't clobber others' work.
    syntax:
      content: string containerDirectoryName
      return:
        type:
          - string
  - uid: '@microsoft/sp-build-core-tasks.IDevDeployTaskConfig.isolateProjects'
    name: isolateProjects
    fullName: isolateProjects
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If true, projects will be uploaded into individual directories. This is
      useful if projects have files that may
       have conflicting names. If this is false and a collision is detected, a warning will be printed. Defaults to true.
    syntax:
      content: boolean isolateProjects
      return:
        type:
          - boolean
  - uid: '@microsoft/sp-build-core-tasks.IDevDeployTaskConfig.useRush'
    name: useRush
    fullName: useRush
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If false, the current project directory and its dependencies are deployed.
      If true, we attempt to find a
       rush.json file and deploy everything in the repo. Defaults to false.
    syntax:
      content: boolean useRush
      return:
        type:
          - boolean

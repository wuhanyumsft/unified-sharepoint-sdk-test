  - uid: '@microsoft/sp-build-core-tasks.ForceSearch.deep'
    name: deep
    children: []
    langs:
      - typeScript
    summary: >-
      Don't use the manifests.json file anywhere, and search every single
      package.
    type: field
  - uid: '@microsoft/sp-build-core-tasks.ForceSearch.deepSparse'
    name: deepSparse
    children: []
    langs:
      - typeScript
    summary: >-
      Don't use the manifests.json file anywhere, but only recurse in packages
      where other manifests were found.
    type: field
  - uid: '@microsoft/sp-build-core-tasks.ForceSearch.deepSparseIgnoreFirstProject'
    name: deepSparseIgnoreFirstProject
    children: []
    langs:
      - typeScript
    summary: >-
      Don't use the manifests.json file anywhere, but only recurse in packages
      where other manifests were found,
       except for the first project. Always recurse from the first project. This option is useful if it's uncertain
       whether the first project has been built, but otherwise "deepSparse" is intended behavior.
    type: field
  - uid: '@microsoft/sp-build-core-tasks.ForceSearch.none'
    name: none
    children: []
    langs:
      - typeScript
    summary: >-
      Don't force a manifest search anywhere. Use the manifests.json file
      everywhere if it's found.
    type: field
  - uid: '@microsoft/sp-build-core-tasks.ForceSearch.shallow'
    name: shallow
    children: []
    langs:
      - typeScript
    summary: >-
      Don't force a manifest search in the first project, but use the
      manifests.json file in other packages.
    type: field

    type: class
    summary: >
      The class controls applying a theme to the current Page.

      The theme is a web level setting, if a theme is applied this class with
      call loadtheme

      which will update the styles that are registered with load-themed-styles.

      The loadData method is called by the ThemeProvider class when it needs to
      get the IThemeData.

      Once it has theme data it will cache it in local storage using the
      themedCssFolderUrl as the cache key.

### YamlMime:UniversalReference
items:
  - uid: '@microsoft/decorators.Global'
    package: '@microsoft/decorators'
    name: Global
    children:
      - '@microsoft/decorators.override'
      - '@microsoft/decorators.sealed'
      - '@microsoft/decorators.virtual'
    type: package
    langs:
      - typeScript
  - uid: '@microsoft/decorators.override'
    name: override
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      This decorator is applied to a class's member function or property.

      It indicates that the definition overrides another defintion (of the same
      name)

      from the base class.  The base class definition must be marked as
      \@virtual.

      This decorator is currently used for documentation purposes only.

      In the future, it may be enforced at runtime.
    syntax:
      content: >-
        function override(target: Object, propertyKey: string, descriptor:
        TypedPropertyDescriptor<any>)
      parameters:
        - id: target
          type:
            - Object
          description: ''
        - id: propertyKey
          type:
            - string
          description: ''
        - id: descriptor
          type:
            - TypedPropertyDescriptor<any>
          description: ''
  - uid: '@microsoft/decorators.sealed'
    name: sealed
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      This decorator is applied to a class (but NOT member function or
      property).

      It indicates that subclasses must not inherit from this class.

      This decorator is currently used for documentation purposes only.

      In the future, it may be enforced at runtime.
    syntax:
      content: 'function sealed(target: Function)'
      parameters:
        - id: target
          type:
            - Function
          description: ''
  - uid: '@microsoft/decorators.virtual'
    name: virtual
    children: []
    type: function
    langs:
      - typeScript
    summary: |-
      This decorator is applied to a class's member function or property.
      It indicates that the definition may optionally be overridden in a
      child class.  Conversely, if the \@virtual decorator is NOT applied to
      a definition, then child classes may NOT override it.
      This decorator is currently used for documentation purposes only.
      In the future, it may be enforced at runtime.
    syntax:
      content: >-
        function virtual(target: Object, propertyKey: string, descriptor:
        TypedPropertyDescriptor<any>)
      parameters:
        - id: target
          type:
            - Object
          description: ''
        - id: propertyKey
          type:
            - string
          description: ''
        - id: descriptor
          type:
            - TypedPropertyDescriptor<any>
          description: ''
